<script src="../wScratchPad.min.js"></script>
<script>
$(function() {
	$('#scratch').wScratchPad({
		size : 5,//刮痕大小
		bg : '#ccc',//背景（也可以是图片）刮开的奖品
		fg : '#6699ff',//前景（也可以是图片）
		cursor : 'default',//鼠标样式
		scratchMove: function (e, percent) {
            if (percent > 50) {
              this.clear();
              
            }
//          alert(999)
          }
	});
})

/* 页面样式 */

body {font:12px/1.5 '\5FAE\8F6F\96C5\9ED1';padding-top:42px;background: #000;}

-moz-animation: btnanumi 1.5s linear infinite;-moz-transform-origin: center center;
animation: btnanumi 1.5s linear infinite;transform-origin: center center;}
/*背景动画*/
@-webkit-keyframes btnanumi{
	0%{opacity: 1;}
	50%{opacity: 0.1;}
}
@-moz-keyframes btnanumi{
	0%{opacity: 1;}
	50%{opacity: 0.1;}
}

	0%{opacity: 1;}

}
@-webkit-keyframes btnhover{
	0%{-webkit-transform: scale(1);}

}

<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
<script>
	//流星动画
	$(function(){
		function aa(){
			for(var i=0;i<1;i++){
				var j2=parseInt(Math.random()*1200+1000);
				var j=parseInt(Math.random()*1920+0);
				var j1=parseInt(Math.random()*700+400);
				var n=parseInt(Math.random()*50+(-10));
				$('.div').prepend('<div></div>')
				$('.div').children('div').eq(0).css({
					'left':j,
					'top':n,
					'opacity':0.6
				})
				$('.div').children('div').eq(0).animate({
					'left':j-j1,
					'top':'400px',
					'opacity':0
				},j2)
			};
		};
		aa();
		setInterval(function(){
			aa();
		},500);
		setInterval(function(){
			for(var jj=0;jj<$('.div>div').size()/4;jj++){
				$('.div>div').eq($('.div>div').size()-jj).remove();
			};
		},500);
	});
	
	</script>

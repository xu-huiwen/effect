.flash{width:200px;height:50px;margin:0 auto;}
body,html{width:100%;height:100%;}


</style>
</head>
<body>
<div class="flash">
	<div id="flash"></div>
</div>
<script type="text/javascript"  src="http://ossweb-img.qq.com/images/js/swfobject.js"></script>
<script>
var myMusic={};
	myMusic.musicList=['music/mu_0.mp3'];
	myMusic.f_id='flash';
	myMusic.name_f='swf/flash.swf';
var params = { scale:"noscale", wmode:"transparent",align: "middle",allowFullscreen: "true",allowScriptAccess: "always"}
swfobject.embedSWF(myMusic.name_f, myMusic.f_id, "100%", "100%", "8.0.0","http://ossweb-img.qq.com/images/swf/expressInstall.swf", null, params);
function thisMovie(movieName) {
     if (navigator.appName.indexOf("Microsoft") != -1) {
         return window[movieName];
     } else {
         return document[movieName];
     }
 }
function swfIsReady() {
	thisMovie(myMusic.f_id).setUrl(myMusic.musicList[0]);
}
function playEnd(){
	thisMovie(myMusic.f_id).setUrl(myMusic.musicList[0]);
}	 
</script>
</body>

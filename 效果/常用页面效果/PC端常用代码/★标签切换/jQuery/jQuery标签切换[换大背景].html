<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签切换</title>
	<style>
		*{margin:0;padding:0;border:0;}
		.c:before,.c:after {content:"";display:table;}
		.c:after {clear:both;}
		.c {zoom:1;}
		.box1 {background-color:#f00;}
		.box2 {background-color:#ff0;}
		.box3 {background-color:#0f0;}
		.tab {list-style-type:none;}
		.tab li {float:left;}
	</style>
</head>
<body>
<div id="box" class="box1">
	<ul class="tab c">
		<li>标签1</li>
		<li>标签2</li>
		<li>标签3</li>
	</ul>
	<div class="ct">内容1</div>
	<div class="ct" style="display:none;">内容2</div>
	<div class="ct" style="display:none;">内容3</div>
</div>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
<script>
(function($){
	$(function() {
		$(".tab li").each(function(index) {
			$(this).mouseover(function() {
				var num = index + 1;
				$("#box").removeClass().addClass("box"+num);
				$(".ct:visible").hide();
				$(".ct:eq(" + index + ")").show();
			})
		})
	})
})(jQuery)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hash 标签切换</title>
	<style>
		* {margin:0;padding:0;border:0;}
		.c:before,.c:after {content:"";display:table;}
		.c:after {clear:both;}
		.c {zoom:1;}
		ul{list-style-type:none;}
		.main {width:1000px;margin:0 auto;}

		.tab li {float:left;}
		.tab .on {color:#f00;}
	</style>
</head>
<body>
<div class="main">
	<ul class="tab c">
		<li><a href="javascript:" class="on">标签1</a></li>
		<li><a href="javascript:">标签2</a></li>
		<li><a href="javascript:">标签3</a></li>
	</ul>
	<div class="content">内容1</div>
	<div class="content" style="display:none">内容2</div>
	<div class="content" style="display:none">内容3</div>
</div>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
<script>
jQuery(function($) {
	$(".tab a").each(function(i) {
		$(this).click(function() {
			$(".tab a").removeClass("on");
			$(".content").hide();
			$(this).addClass("on");
			$('.content:eq('+i+')').show();
		})
	})
	if (getQueryString("t")) {
		$(".tab li:eq(" + getQueryString("t") + ") a").click();;
	}
	console.log(getQueryString('t'));

	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return encodeURIComponent(r[2]);
		return null;
	}
});
</script>
</body>
</html>

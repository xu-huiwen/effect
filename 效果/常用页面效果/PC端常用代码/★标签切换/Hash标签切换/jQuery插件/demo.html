<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签切换</title>
	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
		table{border-collapse:collapse;border-spacing:0;}
		address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
		ol,ul{list-style:none;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
		q:before,q:after{content:'';}
		fieldset,img,abbr,acronym{border:0;}
		.c:before,.c:after {content:"";display:table}
		.c:after {clear:both}
		.c {zoom:1}

		.tab-container {width: 1000px;margin: 0 auto}
			.tab li {float: left;width: 100px;line-height: 20px;text-align: center;background-color: #ccc;}
			.tab .active {background-color: #f00;}
			.ct-all {height: 200px;border: solid #f00;border-width: 0 1px 1px;}
			.ct {display: none;}
	</style>
</head>
<body>
	<div class="tab-container" id="tab-container">
		<ul class="tab c">
			<li><a href="#ct1">标签一</a></li>
			<li><a href="#ct2">标签二</a></li>
			<li><a href="#ct3">标签三</a></li>
		</ul>
		<div class="ct-all">
			<div class="ct" id="ct1">内容1</div>
			<div class="ct" id="ct2">内容2</div>
			<div class="ct" id="ct3">内容3</div>
		</div>
	</div>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.4.4.min.js"></script>
<script src="js/jquery.hashchange.min.js"></script>
<script src="js/jquery.easytabs.min.js"></script>
<script>
$(document).ready( function() {
	$('#tab-container').easytabs({
		animate : false
	});
});
</script>
</body>
</html>

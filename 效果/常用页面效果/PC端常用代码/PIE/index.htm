<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0}
table{border-collapse:collapse;border-spacing:0}
address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:400}
ol,ul{list-style:none}
caption,th{text-align:left}
h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:400}
q:before,q:after{content:''}
fieldset,img,abbr,acronym{border:0}

.line {width:100%;height:1px;border-bottom:1px dashed #000;margin:50px 0;}
.box {width:50px;height:50px;background-color:#ccc;border:1px solid #000;margin:0 auto;
	behavior:url(pie.htc);/* 路径相对于htm文件 */
}

/* 圆角 */
.br {border-radius:50%;}

/* 投影 */
.bs {box-shadow:0 0 5px #000;}

/* 渐变 */
.lg {
	background:linear-gradient(#ff0000,#ffff00);
	background:-webkit-linear-gradient(#ff0000,#ffff00);
	-pie-background:linear-gradient(#ff0000,#ffff00);
}

/* hover */
.hv {-pie-track-active:false;}
.hv:hover,.pie_hover {background-color:#f00;}

/* active */
.av {-pie-track-hover:false;}
.av:active,.pie_active {background-color:#00f;}

/* 半透明 */
.png24 {background:url(24.png) no-repeat;width:300px;height:300px;
	-pie-background:url(24.png) no-repeat;
}
</style>
<title>CSS3 Pie</title>
</head>

<body>
    <p class="line"></p>
	<div class="box br"></div>
    <p class="line"></p>
    <div class="box bs"></div>
    <p class="line"></p>
    <div class="box lg"></div>
    <p class="line"></p>
    <div class="box br bs lg"></div>
    <p class="line"></p>
    <div class="box hv"></div>
    <p class="line"></p>
    <div class="box av"></div>
    <p class="line"></p>
    <div class="box png24"></div>
    <p class="line"></p>
</body>
</html>

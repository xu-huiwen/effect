<title>完美解决IE6不支持hover的方法（W3Cfuns.com重点推荐）</title>
<style type="text/css">
img{width:100px; height:100px; background:#333;}
img:hover{width:200px; height:200px;}
body { behavior:url("csshover.htc"); }
</style>
</head>

<body>
<p>IE6以及更低版本的浏览器对“：hover”的支持不理想，对于类似的“p:hover”、“img:hover”、“#header:hover”...,今天给大家介绍一种新的方法，可以完美解决IE6不支持hover的情况，用法很简单，将下载后的“csshover.htc”文件，定义在body样式内“body { behavior:url("csshover.htc"); }”

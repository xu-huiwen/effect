	<script type="text/javascript">
	//动画
	function startFilm(){
		rayo.config.fps = 60;
		rayo.action({
			node$1: { id: 'hero_bg', css: 'top: 0;', type: '-+-', start: 0, time: 1000 },

			node$6: { id: 'hero_5', css: 'left:1265px;top:-3040px;opacity:1;', type: '-+-', start: 1400, time: 500 },
			node$7: {id: 'fire', css: 'opacity:1;', type: '-+', start: 1900, time: 150}
		});

	}
	startFilm();

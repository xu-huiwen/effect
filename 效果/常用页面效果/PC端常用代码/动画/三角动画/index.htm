<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;border:0;}
		html,body,.wrap {width:100%;height:100%;overflow:hidden;min-width:1000px;}

		.wrap {background:#000 url(bg.jpg) no-repeat 50% 0;position:relative;}
		.main {width:1000px;margin:0 auto;position:relative;height:846px;}
		.pic1 {width:493px;height:307px;background:url(pic1.png) no-repeat;z-index:20;position:absolute;left:472px;top:337px;}
		.pic2 {width:163px;height:78px;background:url(pic2.png) no-repeat;z-index:10;position:absolute;left:45px;top:662px;display:none;}
		.bg2 {width:1154px;height:572px;z-index:0;position:absolute;left:-109px;top:276px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="main">
			<div class="pic1"></div>
			<div class="pic2"></div>
			<img class="bg2" src="bg2.png" alt="">
		</div>
	</div>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
<script>
window.onload = function() {
	window.setTimeout(function(){
		$('.bg2').animate({
			width : '577px',
			height : '286px',
			top : '562px'
		},2000,function(){
			$('.pic2').fadeIn();
		});
	},2000);
}
</script>
</body>
</html>

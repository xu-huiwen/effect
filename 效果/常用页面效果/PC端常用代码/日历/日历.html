	need("biz.calendar",function(calendar){

		cal1.init({
			specialday : ["2018-02-28","2018-03-10"],
			container : "cal",
			onCreateDay : function(day,type,y,m,d){
					day.innerHTML = "<b>" + d + "</b>";

		});
		cal1.gotoMonth(2018,01);
	});

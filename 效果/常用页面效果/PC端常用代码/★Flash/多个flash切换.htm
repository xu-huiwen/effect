<html>

<head>

    <title>flash切换</title>
    <style>
    .swf {
        width: 457px;
        height: 527px;
    }
    </style>
</head>

<body>


    <div class="swf" id="swf1"></div>
    <div class="btn fix">
        <a href="javascript:roleSwf('swf1','http://ossweb-img.qq.com/images/nz/act/a20130909version/kle-a.swf')">搏击</a>
        <a href="javascript:roleSwf('swf1','http://ossweb-img.qq.com/images/nz/act/a20130909version/1873-a.swf')">决斗</a>
        <a href="javascript:roleSwf('swf1','http://ossweb-img.qq.com/images/nz/act/a20130909version/95.swf')">狙击</a>
        <a href="javascript:roleSwf('swf1','http://ossweb-img.qq.com/images/nz/act/a20130909version/2ui.swf')">走秀</a>
    </div>


    <div class="swf" id="swf2"></div>
    <div class="btn fix">
        <a href="javascript:roleSwf('swf2','http://ossweb-img.qq.com/images/nz/act/a20130909version/ui-a.swf')">走秀</a>
        <a href="javascript:roleSwf('swf2','http://ossweb-img.qq.com/images/nz/act/a20130909version/dr-a.swf')">搏杀</a>
        <a href="javascript:roleSwf('swf2','http://ossweb-img.qq.com/images/nz/act/a20130909version/ace-a.swf')">突击</a>
        <a href="javascript:roleSwf('swf2','http://ossweb-img.qq.com/images/nz/act/a20130909version/de-a.swf')">近战</a>
    </div>

    <script>
    //加载视频
    var hasFlash = function() {
            var ua = navigator.userAgent,
                flag = 0; /*@cc_on!@*/
            0 ? new ActiveXObject('ShockwaveFlash.ShockwaveFlash') && (flag = 1) : navigator.plugins && navigator.plugins.length > 0 && navigator.plugins["Shockwave Flash"] && (flag = 1);
            return ua.indexOf("iPhone") == -1 && ua.indexOf("iPad") == -1 && flag
        },
        loadFlash = function(o, u, w, h, v) {
            if (hasFlash()) {
                document.getElementById(o).innerHTML = '<object width="' + w + '" height="' + h + '" align="middle" id="' + o + '_flash" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codeBase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab#version=10,0,0,0"><param name="movie" value="' + u + '"><param name="wmode" value="transparent"><param name="allowscriptaccess" value="always" /><param name="quality" value="high"><param name="allowfullscreen" value="true"><param name="allownetworking" value="all"><embed width="' + w + '" height="' + h + '" align="middle" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" id="' + o + '_flash" name="_playerswf" quality="high" src="' + u + '" wmode="transparent" allowscriptaccess="always"></object>'
            } else if (v) {
                $.getScript("http://vv.video.qq.com/getinfo?platform=1&otype=json&vids=" + v, function() {
                    var vr = QZOutputJson["vl"]["vi"][0]["ul"]["ui"];
                    document.getElementById(o).innerHTML = '<video width="' + w + '" height="' + h + '" controls="controls" autoplay="autoplay" src="' + vr[vr.length - 1]["url"] + v + '.mp4"><p class="html5video">您的浏览器不支持HTML5视频或者没有安装Flash插件~</p></video>'
                }, "")
            }
        };

    function roleSwf(o, u) {
        loadFlash(o, u, "100%", "100%")
    }

    window.onload = function() {
        roleSwf("swf1", "http://ossweb-img.qq.com/images/nz/act/a20130909version/kle-a.swf");
        roleSwf("swf2", "http://ossweb-img.qq.com/images/nz/act/a20130909version/ui-a.swf");
    }
    </script>
</body>

</html>

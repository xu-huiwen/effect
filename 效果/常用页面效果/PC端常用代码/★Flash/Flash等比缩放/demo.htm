<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flash 等比缩放</title>
	<style>
		*{margin:0;padding:0;border:0;}

		.flash {width:100%;height:100%;}
	</style>
</head>
<body>
<div class="flash">
	<div id="flash"></div>
</div>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.7.2.min.js"></script>
<script src="http://ossweb-img.qq.com/images/js/swfobject.js"></script>
<script>
$(function() {
	var sizeInit = function() {
		var wWidth = $(window).width(),
			percent = 803 / 1920,
			fHeight = wWidth * percent;
		$('.flash').css({
			width: wWidth,
			height: fHeight
		})
	}
	$(window).bind('load resize', sizeInit);
})
var params = {
	wmode: "transparent",
	align: "middle",
	allowFullscreen: "true",
	allowScriptAccess: "always",
	base: 'images/'
}
swfobject.embedSWF("images/load.swf", "flash", "100%", "100%", "9.0.0","http://ossweb-img.qq.com/images/swf/expressInstall.swf",null,params);
</script>
</body>
</html>

    //LotteryManager.alert(Lottert_str);

function callJsToStart() {
    callFlashToRoll(1);
}

function callFlashToRoll(id) {
    if (SWFOBJ) SWFOBJ.stopRoll(id);
}
//flash_2
function callJsToStart2() {
    callFlashToRoll2(1);
}

function callFlashToRoll2(id) {
    if (SWFOBJ2) SWFOBJ2.stopRoll(id);
}
//flash_3
function callJsToStart3() {
    callFlashToRoll3(1);
}

function callFlashToRoll3(id) {
    if (SWFOBJ3) SWFOBJ3.stopRoll(id);
}
var SWFOBJ = getSwfObj(0),
    SWFOBJ2 = getSwfObj(1),
    SWFOBJ3 = getSwfObj(2);

function getSwfObj(e) {
    var postr = '0_0,188_0,376_0,564_0,';
    var sett = {
        h: [314, 475, 636],
        count: [6, 10, 14],
        y: [161, 161, 322],
        cid: ['J_lott1', 'J_lott2', 'J_lott3'],
        rollEvent: [callJsToStart, callJsToStart2, callJsToStart3],
        completeEvent: [callJsToComplete, callJsToComplete2, callJsToComplete3],
        pos: [postr + '564_161,0_161', postr + '564_161,564_322,376_322,188_322,0_322,0_161', postr + '188_161,376_161,564_161,564_322,564_483,376_483,188_483,0_483,0_322,0_161']
    };
    //初始化抽奖的swf 可以不知道内部
    return FlashManager.init({
        'flashUrl': 'http://ossweb-img.qq.com/images/flash/lottery/lotterybox_2013_v1.swf',
        'total': sett.count[e],
        'width': 744,
        'height': sett.h[e],
        'sbtnx': 188,
        'sbtny': sett.y[e],
        'sbtnw': 368,
        'sbtnh': 153,
        'boxw': 180,
        'boxh': 153,
        'alpha': 1,
        'position': sett.pos[e],
        'contentId': sett.cid[e],
        'onClickRollEvent': sett.rollEvent[e],
        'onCompleteRollEvent': sett.completeEvent[e]
    });
}

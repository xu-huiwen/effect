<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fixed</title>
	<style>
		.float{ width:100px;height:100px;background-color:#f00;position:fixed;right:0;bottom:0;}
	</style>
</head>
<body>
	<div style="height:2000px;"></div>
	<div class="float" id="float"></div>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
<script src="jquery.pos-fixed.js"></script>
<script>
	$('#float').toFixed();
</script>
</body>
</html>

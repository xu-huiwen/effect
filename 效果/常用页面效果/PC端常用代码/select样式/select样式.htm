<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>select样式</title>
<style type="text/css">
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0}
table{border-collapse:collapse;border-spacing:0}
address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:400}
ol,ul{list-style:none}
caption,th{text-align:left}
h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:400}
q:before,q:after{content:''}
fieldset,img,abbr,acronym{border:0}
body {background-color:#ccc;}
.box {width:1000px;margin:0 auto;}

.select1 {width:160px;height:30px;padding-left:20px;background-color:#FFF;}
	.select1:hover {text-decoration:none;}
	.selectBox-label {height:30px;line-height:30px;display:block;color:#2e2e2e;float:left;}
	.selectBox-arrow {display:block;width:30px;height:30px;float:left;background:url(arrow.gif) no-repeat;}
	.selectBox-options {position:absolute;background-color:#909090;display:none;z-index:999999;}
		.selectBox-options li {padding-left:20px;border-bottom:1px solid #2e2e2e;}
		.selectBox-options li a {display:block;color:#2e2e2e;height:28px;line-height:28px;width:100%;}
		.selectBox-hover {color:#000;background-color:#a8a8a8;}
		.selectBox-options li a:hover {text-decoration:none;}
</style>
</head>

<body>
<div class="box">
	<select class="select1" name="" id="">
	    <option value="">全部</option>
	    <option value="">华南大区</option>
	    <option value="">华东大区</option>
	    <option value="">华北大区</option>
	</select>
</div>

<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="jquery.selectBox.min.js"></script>
<script>
	$(function(){
		$('.select1').selectBox();
	})
</script>
</body>
</html>

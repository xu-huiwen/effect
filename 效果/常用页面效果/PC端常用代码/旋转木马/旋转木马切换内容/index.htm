<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转木马</title>
	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
		table{border-collapse:collapse;border-spacing:0;}
		address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
		ol,ul{list-style:none;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
		q:before,q:after{content:'';}
		fieldset,img,abbr,acronym{border:0;}
		.c:before,.c:after {content:"";display:table;}
		.c:after {clear:both;}
		.c {zoom:1;}
	

		/*垂直*/
		.carousel2 {width: 220px;height: 440px;overflow: hidden;padding: 40px 0;margin: 0 auto;}
		.carousel2 .item {width: 220px;height: 440px;background-color:#ccc;}
		.carousel .jcarousel-container {position: relative;}
		.carousel2 .jcarousel-clip {height: 440px;overflow: hidden;}
		.carousel2 .jcarousel-prev,.carousel2 .jcarousel-next {width:220px;height:40px;position:absolute;cursor:pointer;background-color:#f00;}
		.carousel2 .jcarousel-prev {top: 0;}
		.carousel2 .jcarousel-next {bottom: 0;}

		.tab li {height: 109px;border-bottom: 1px solid #f00;}
		.tab .on {background-color: #aaa;}
	</style>
</head>
<body style="height: 2000px;">
	<div class="content">
		<div class="tab-ct">内容1-1</div>
		<div class="tab-ct" style="display:none">内容1-2</div>
		<div class="tab-ct" style="display:none">内容1-3</div>
		<div class="tab-ct" style="display:none">内容1-4</div>
		<div class="tab-ct" style="display:none">内容2-1</div>
		<div class="tab-ct" style="display:none">内容2-2</div>
		<div class="tab-ct" style="display:none">内容2-3</div>
		<div class="tab-ct" style="display:none">内容2-4</div>
		<div class="tab-ct" style="display:none">内容3-1</div>
		<div class="tab-ct" style="display:none">内容3-2</div>
		<div class="tab-ct" style="display:none">内容3-3</div>
		<div class="tab-ct" style="display:none">内容3-4</div>
	</div>
	<div class="carousel2" id="carousel4">
		<ul>
			<li class="item">
				<ul class="tab">
					<li class="on">1-1</li>
					<li>1-2</li>
					<li>1-3</li>
					<li>1-4</li>
				</ul>
			</li>
			<li class="item">
				<ul class="tab">
					<li>2-1</li>
					<li>2-2</li>
					<li>2-3</li>
					<li>2-4</li>
				</ul>
			</li>
			<li class="item">
				<ul class="tab">
					<li>3-1</li>
					<li>3-2</li>
					<li>3-3</li>
					<li>3-4</li>
				</ul>
			</li>
		</ul>
	</div>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.4.2.min.js"></script>
<script src="jcarousel.js"></script>
<script>
$(function() {
	$('#carousel4').jcarousel({
		scroll: 1,
		vertical: true,//垂直
		wrap: 'last'//滚动切换方式：末尾跳转
	});

	// 标签切换
	$('.tab li').each(function(index) {
		$(this).click(function() {
			$('.tab li.on').removeClass("on");
			$(this).addClass("on");
			$('.tab-ct').hide();
			$(".tab-ct:eq(" + index + ")").show();
		})
	})
});
</script>
</body>
</html>

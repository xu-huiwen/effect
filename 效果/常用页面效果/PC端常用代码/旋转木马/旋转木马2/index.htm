<script>
	var rollfunc = {
		start: function(box, lbtn, rbtn, amount, s_w, n) {
			var obj = {
				rollBox: document.getElementById(box),
				rollLbtn: document.getElementById(lbtn),
				rollRbtn: document.getElementById(rbtn)
			}
			var ai = {
				now: n,
				times: 5,
				speed: 1000,
				w: s_w,
				roll_amount: amount,
				liObj: obj.rollBox.getElementsByTagName("li"),
				len: obj.rollBox.getElementsByTagName("li").length
			}
			obj.rollBox.style.width = ai.w * ai.len + "px";
			var af = {
				step: 5,
				move: function() {
					af.mleft = parseInt(obj.rollBox.style.marginLeft);
					if (af.mleft > af.dir * ai.now * ai.w && af.dir == -1) {
						af.step = (af.step < 2) ? 1 : parseInt((af.mleft - af.dir * ai.now * ai.w) / ai.times);
						obj.rollBox.style.marginLeft = af.mleft + af.dir * af.step + "px";
					} else if (af.mleft < -af.dir * ai.now * ai.w && af.dir == 1) {
						af.step = (af.step < 2) ? 1 : parseInt((-af.dir * ai.now * ai.w - af.mleft) / ai.times);
						obj.rollBox.style.marginLeft = af.mleft + af.dir * af.step + "px";
					} else {
						clearInterval(af.begin);
						af.begin = null;
						af.step = 5;
					};
				},
				ev: function(to) {
					if (!af.begin) {
						if (ai.now < to) af.dir = -1;
						else if (ai.now > to) af.dir = 1;
						else return;
						//ai.btn[ai.now].className = "";
						ai.now = to;
						//ai.btn[to].className = "rn";
						if (to - ai.roll_amount > -ai.roll_amount) {
							obj.rollLbtn.count = to - ai.roll_amount < 0 ? 0 : to - ai.roll_amount;
							obj.rollLbtn.style.display = "block"
							obj.rollLbtn.onclick = function() {
								af.ev(this.count);
							}
						} else {
							obj.rollLbtn.onclick = function() {
							    af.ev(ai.len - 1);
							}
							// obj.rollLbtn.style.display = "none"
						}
						if (to + ai.roll_amount < ai.len) {
							obj.rollRbtn.count = to + ai.roll_amount * 2 > ai.len ? ai.len - ai.roll_amount : to + ai.roll_amount;
							obj.rollRbtn.style.display = "block"
							obj.rollRbtn.onclick = function() {
								af.ev(this.count);
							}
						} else {
							obj.rollRbtn.onclick = function() {
							    af.ev(0);
							}
							// obj.rollRbtn.style.display = "none"
						}
						af.begin = setInterval(af.move, 40);
					} else return;
				},
				self: function() {
					(ai.now == ai.len - ai.roll_amount) ? af.ev(0) : af.ev(ai.now + ai.roll_amount * 2 > ai.len ? ai.len - ai.roll_amount : ai.now + ai.roll_amount);
				},
				int: function() {
					if (box == "role_list") {
						showLengend(ai.now, true)
					}
					ai.now = ai.now > ai.len - ai.roll_amount ? ai.len - ai.roll_amount : ai.now;
					obj.rollBox.style.marginLeft = -ai.now * ai.w + "px";
					obj.rollBox.style.width = ai.w * ai.len + "px";

					if (ai.now - 1 > -1) {
						//obj.rollLbtn.count = ai.now-ai.roll_amount;
						obj.rollLbtn.count = ai.now - ai.roll_amount < 0 ? 0 : ai.now - ai.roll_amount;
						obj.rollLbtn.style.display = "block"
						obj.rollLbtn.onclick = function() {
							af.ev(this.count);
						}
					} else {
						obj.rollLbtn.onclick = function() {
                            af.ev(ai.len - 1);
                        }
						// obj.rollLbtn.style.display = "none"
					}
					if (ai.now + ai.roll_amount < ai.len) {
						//obj.rollRbtn.count = ai.now+ai.roll_amount;
						//if(ai.now+ai.roll_amount*2>ai.len){obj.rollRbtn.count = ai.roll_amount-(ai.now+ai.roll_amount*2-ai.len);}
						obj.rollRbtn.count = ai.now + ai.roll_amount * 2 > ai.len ? ai.len - ai.roll_amount : ai.now + ai.roll_amount;
						obj.rollRbtn.style.display = "block"
						obj.rollRbtn.onclick = function() {
							af.ev(this.count);
						}
					} else {
						obj.rollRbtn.onclick = function() {
                            af.ev(0);
                        }
						// obj.rollRbtn.style.display = "none"
					}

					/*  af.auto = setInterval(af.self, ai.speed);

                    obj.rollBox.onmouseover = function() {
                        clearInterval(af.auto);
                    };
                    obj.rollBox.onmouseout = function() {
                        af.auto = setInterval(af.self, ai.speed);
                    };*/
				}
			};
			return af.int();
		}
	}
	rollfunc.start("list", "left", "right", 1, 458, 0);
</script>

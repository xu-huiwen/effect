<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js 切换类名</title>
	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
		table{border-collapse:collapse;border-spacing:0;}
		address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
		ol,ul{list-style:none;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
		q:before,q:after{content:'';}
		fieldset,img,abbr,acronym{border:0;}

		.wrap1 {width:100%;color:#fff;}
		.head,.content {width:1000px;margin:0 auto;}
		.head {height:200px;}
		.content {height:500px;}
		.on {color:#f00;}
		.wrap1 .head {background-color:#f00;}
		.wrap1 .content {background-color:#f00;}
		.wrap2 .head {background-color:#0f0;}
		.wrap2 .content {background-color:#0f0;}
		.wrap3 .head {background-color:#00f;}
		.wrap3 .content {background-color:#00f;}
	</style>
</head>
<body>
	<div class="wrap1" id="wrap">
		<div class="head">头</div>
		<div class="content">内容</div>
	</div>
	<ul class="tab" id="tab">
		<li id="wrap1" class="on">红</li>
		<li id="wrap2">绿</li>
		<li id="wrap3">蓝</li>
	</ul>
<script>
	function gE(e) {
	    return (typeof (e) == "object") ? e : document.getElementById(e)
	}

	function gTag(o,t) {
		return o.getElementsByTagName(t)
	}

	function hasClass(o,c) {
		var regexp = new RegExp("(^|\\s)" + c + "(\\s|$)", "g");
	    return regexp.test(o.className)
	}

	function addEventSimple(obj, evt, fn) {
		if (obj.addEventListener) obj.addEventListener(evt, fn, false);
		else if (obj.attachEvent) obj.attachEvent('on' + evt, fn);
	}

	function changeClass() {
		var lis  = gTag(gE('tab'),'li'),
			wrap = gE('wrap');
		for (var i = 0; i < lis.length; i++) {
			lis[i].onclick = function() {
				if (!hasClass(this,'on')) {
					for (var j = 0; j < lis.length; j++) {
						lis[j].className = lis[j].className.replace(RegExp("(^|\\s)" + 'on' + "(\\s|$)", "g"), "");
					};
					this.className += (this.className ? " " : "") + 'on';
					wrap.className = this.id;
				}
			}
		};
	}
	addEventSimple(window,'load',changeClass)
</script>
</body>
</html>

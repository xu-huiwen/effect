<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery插件-文字滚动</title>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.4.4.min.js"></script>
<script src="jQuery.textSlider.js"></script>
<script>
$(function(){
    $(".scrollText").textSlider({line:1,speed:500,timer:3000});	
});
</script>
<style>
ul,li{margin:0;padding:0}
#scrollDiv{ overflow:auto}
.scrollText{width:300px;height:100px;min-height:25px;line-height:25px;border:#ccc 1px solid; float:left;overflow:hidden}
.scrollText li{height:25px;padding-left:10px;}
</style>
</head>
<body>
<p>一行滚动演示：</p>
<div class="scrollText">
  <ul>
    <li>这是公告标题的第一行</li>
    <li>这是公告标题的第二行</li>
    <li>这是公告标题的第三行</li>
    <li>这是公告标题的第四行</li>
    <li>这是公告标题的第五行</li>
    <li>这是公告标题的第六行</li>
    <li>这是公告标题的第七行</li>
    <li>这是公告标题的第八行</li>
    <li>这是公告标题的第9行</li>
    <li>这是公告标题的第10行</li>
    <li>这是公告标题的第11行</li>
    <li>这是公告标题的第12行</li>
  </ul>
</div>
</body>
</html>

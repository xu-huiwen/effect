<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>投影</title>
<style type="text/css">
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0}
table{border-collapse:collapse;border-spacing:0}
address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:400}
ol,ul{list-style:none}
caption,th{text-align:left}
h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:400}
q:before,q:after{content:''}
fieldset,img,abbr,acronym{border:0}

.box {width:500px;height:500px;margin:0 auto;padding:50px;}

.shadow {
	background-color:#ccc;/* 一定要设置background-color, 不然ie中的投影会显示在字体上 */
	box-shadow:0 0 5px #000;
	filter:progid:DXImageTransform.Microsoft.Shadow(color=#1b1b1b,direction=0,strength=3)/* 上 */
		   progid:DXImageTransform.Microsoft.Shadow(color=#1b1b1b,direction=90,strength=3)/* 右 */
		   progid:DXImageTransform.Microsoft.Shadow(color=#1b1b1b,direction=180,strength=3)/* 下 */
		   progid:DXImageTransform.Microsoft.Shadow(color=#1b1b1b,direction=270,strength=3);/* 左 */
}
:root .shadow {filter:none;/* ie9同时支持box-shadow和filter，所以要把filter效果去掉 */}
</style>
</head>

<body style="padding-top:200px;">
	<div class="box shadow">
    	这里是一些文字这里是一些文字这里是一些文字这里是一些文字这里是一些文字这里是一些文字
    </div>
</body>
</html>

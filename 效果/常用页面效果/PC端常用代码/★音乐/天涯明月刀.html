<script>
function _g(id) {
	return document.getElementById(id);
}
function addEventSimple(obj, evt, fn) {
	if (obj.addEventListener) obj.addEventListener(evt, fn, false);
	else if (obj.attachEvent) obj.attachEvent('on' + evt, fn)
}
	var _adata = ["1.mp3", "2.mp3", "3.mp3", "4.mp3", "5.mp3", "6.mp3"],
		_rUrl = "http://ossweb-img.qq.com/images/wuxia/web201308/audio/";
	for (var _i = 0, _len = _adata.length; _i < _len; _i++) {
		_g("adtd" + _i).href = _rUrl + _adata[_i]
	}
	var _curAudio = 0,
		_curState = 0;

	function pauseMusic() {
		getSwfObj("audioWrap").pauseAudio()
	}

	function changeMusic(v) {
		getSwfObj("audioWrap").changeAudio(_rUrl + v, true)
	}

	function addAudio(aurl) {
		insertSwfV2("audioWrap", "http://ossweb-img.qq.com/images/audio/audiotg.swf?v=" + Math.random(), "10", '10', {
			autoplay: "false",
			audio: aurl
		}, {}, "10.0");
	}

	function aplay(node, id) {
		_g("awrap" + _curAudio).className = "";
		node.className = "cur";
		if (id === _curAudio) {
			if (_curState === 1) {
				_curState = 0;
				_g("aBtn" + id).className = "abtnp";
				_g("awrap" + id).className = "";
			} else {
				_curState = 1;
				_g("aBtn" + id).className = "abtns";
				pgvSendClick({
					hottag: 'media.audio.' + id
				});
			}
			pauseMusic();
		} else {
			_curState = 1;
			_g("aBtn" + _curAudio).className = "abtnp";
			_g("aBtn" + id).className = "abtns";
			changeMusic(_adata[id]);
			_curAudio = id;
			pgvSendClick({
				hottag: 'media.audio.' + id
			});
		}
	}

	addEventSimple(window, "load", function() {
		_g("wrapper").className = "wrapper";
		addAudio(_rUrl + _adata[0]);
	})
</script>

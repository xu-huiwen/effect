<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图标字体使用</title>
	<style>
		body {font-size:100px;text-align:center;}
		@font-face {
		    font-family:'icon';
		    src: url('icon.eot');/* ie6-ie8 */
		}
		@font-face {
		    font-family:'icon';
		    src: url('icon.ttf');
		}
		.icon {
			font-family: 'icon' !important;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
		}
		.icon-s:before {content:'\73';}
		.icon-g:before {content:'\67';}
		.icon-e:before {content:'\65';}

		/*兼容ie6、ie7*/
		.icon-s {
			*zoom: expression( this.runtimeStyle['zoom'] = '1', this.innerHTML = '&#x73;');
		}
		.icon-g {
			*zoom: expression( this.runtimeStyle['zoom'] = '1', this.innerHTML = '&#x67;');
		}
		.icon-e {
			*zoom: expression( this.runtimeStyle['zoom'] = '1', this.innerHTML = '&#x65;');
		}
	</style>
</head>
<body>
	<span class="icon-s icon"></span>
	<span class="icon-g icon"></span>
	<span class="icon-e icon"></span><br>
	<a href="http://www.iconfont.cn/" target="_blank" style="color:#00f;font-size:14px;">图标在线制作</a>
</body>
</html>

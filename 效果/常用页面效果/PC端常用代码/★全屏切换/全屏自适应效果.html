    <script type="text/javascript">
    $(function() {
        var topAddBottomHeight = 152;
        var percent = 300 / 896;
        var overoffset = "-10px"
        //鼠标滑动效果
        var main = $('.main');
        var box = $('.imgBox');
        var sizeBar = $('.sidebar');
        var imgList = $('.imgBox a');
        var gradualImg = $('.gradual-img');

        var dateFZ = $('.date').css('fontSize');
        var titleFZ = $('.title').css('fontSize');
        var smallFZ = $('.small').css('fontSize');

        var isIE6 = !! window.ActiveXObject && !window.XMLHttpRequest;
        imgList.each(function() {
            var _this = $(this);
            var img = _this.find('.big-img');
            var mask = _this.find('.mask');
            _this.hover(function() {
                img.stop(true, true).animate({
                    top: overoffset,
                    opacity: 1
                });
                mask.stop(true, true).animate({
                    opacity: 0
                });
            }, function() {
                img.stop(true, true).animate({
                    top: "0",
                    opacity: '0.5'
                });
                mask.stop(true, true).animate({
                    opacity: 1
                })
            })
        });

        var leftContWidth = 370;
        var imgNum = imgList.size();
        //列表容器可视区域宽度;
        var cntVisiableWidth, bufferWidth, maxScoLeft;
        //内容区域的真实宽度；
        var cntWidth
        var sizeInit = function() {
            var winSize = $(window).height();
            if (winSize < 750) {
                $('html,body').css({
                    overflowY: 'auto'
                });
                winSize = 750;
            } else {
                $('html,body').css({
                    overflowY: 'hidden'
                });
            }
            winSize = winSize < 750 ? 750 : winSize;
            cntVisiableWidth = $(window).width() - leftContWidth;
            bufferWidth = cntVisiableWidth * 0.1 //10%的buff区域
            var _height = winSize - topAddBottomHeight;
            sizeBar.css({
                height: winSize - 82
            })
            var _width = _height * percent;
            cntWidth = _width * imgNum;
            maxScoLeft = cntWidth - cntVisiableWidth;
            main.css({
                width: cntVisiableWidth
            });
            gradualImg.css({
                width: cntWidth + leftContWidth
            });
            imgList.css({
                height: _height,
                width: _width
            })

            var zoom = _width / 300;
            $('.date').css({
                'fontSize': parseInt(dateFZ) * zoom + 'px'
            });
            $('.title').css({
                'fontSize': parseInt(titleFZ) * zoom + 'px'
            });
            // $('.small').css({
            // 	'fontSize': parseInt(smallFZ)*zoom + 'px'
            // });
            var pTop = 10 * zoom,
                pLeft = 30 * zoom;
            $('.intro').css({
                padding: '' + pTop + 'px ' + pLeft + 'px'
            });
            $('.opacity-bg').each(function() {
                var _this = $(this);
                _this.css({
                    // width : _this.parent().width() + 2 * pLeft,
                    height: _this.parent().height() + 2 * pTop
                })
            })
        }

        $(window).bind('load resize', sizeInit);
        main.bind('mousemove', function(evt) {
            var toLeftWidth = evt.pageX - leftContWidth;
            var mousePercent = toLeftWidth / cntVisiableWidth;
            var buff = (1 - toLeftWidth / (cntVisiableWidth / 2)) * bufferWidth;
            var scrollValue = (cntWidth - cntVisiableWidth) * mousePercent - buff;
            var diff = cntWidth - cntVisiableWidth
            scrollValue = scrollValue > maxScoLeft ? maxScoLeft : scrollValue;
            main.scrollLeft(scrollValue);
        })
    });

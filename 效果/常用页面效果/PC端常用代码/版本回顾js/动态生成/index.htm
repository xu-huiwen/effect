<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
/* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0}
table{border-collapse:collapse;border-spacing:0}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal}
ol,ul{list-style:none}
caption,th{text-align:left}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%}
q:before,q:after{content:''}
fieldset,img,abbr,acronym{border:0}


.c:before,.c:after {content:"";display:table}
.c:after {clear:both}
.c {zoom:1}
.pr {position:relative;}
.pa {position:absolute;}
.box {width:1000px;margin:0 auto;height:1000px;}

.select{position:absolute;left:700px;top:0;display:block;}
  .select h3{width:275px; height:30px; overflow:hidden;}
  .slt-ct {padding:0 5px 5px; margin:0px 0 0 6px; width:240px;display:none;}
  .select ul{ filter:progid:DXImageTransform.Microsoft.gradient(enabled='true',startColorstr='#CC630084', endColorstr='#CC630084');background:rgba(99,0,132,0.8);}
  :root .select ul {filter:none;}
  .select li{border-bottom:1px dotted #37323e; height:22px; line-height:22px; margin:1px;}
  .select li a{color:#f5f7f8; display:block; text-decoration:none; padding-left:10px; height:22px; font-size:12px;}
  .select li a:hover{color:#fff; background-color:#ff9e04; text-decoration:none;}
</style>
<script type="text/javascript" src="edit.js"></script>
</head>

<body>
<div class="box">
	<script type="text/javascript">edit();</script>
</div>



</body>
</html>

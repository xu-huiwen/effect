<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="gbk">
	<title>导航</title>
	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
		table{border-collapse:collapse;border-spacing:0;}
		address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
		ol,ul{list-style:none;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
		q:before,q:after{content:'';}
		fieldset,img,abbr,acronym{border:0;}
		.c:before,.c:after {content:"";display:table}
		.c:after {clear:both}
		.c {zoom:1}
		.main {width: 1000px;margin: 0 auto}

		.nav,.nav .on,.nav a:hover {background-image: url(nav.png);background-repeat: no-repeat;}
		.nav li {float: left;}
			.nav a {display: block;text-indent: -999em;width: 50px;height: 20px;}
			.nav-i1 .on,.nav-i1 a:hover {background-position: 0 -20px;}
			.nav-i2 .on,.nav-i2 a:hover {background-position: -50px -20px;}
			.nav-i3 .on,.nav-i3 a:hover {background-position: -100px -20px;}
			.nav-i4 .on,.nav-i4 a:hover {background-position: -150px -20px;}
			.nav-i5 .on,.nav-i5 a:hover {background-position: -200px -20px;}
	</style>
</head>
<body>
	<div class="main">
		<ul class="nav c">
			<li class="nav-i1"><a class="on" href="###">导航一</a></li>
			<li class="nav-i2"><a href="###">导航二</a></li>
			<li class="nav-i3"><a href="###">导航三</a></li>
			<li class="nav-i4"><a href="###">导航四</a></li>
			<li class="nav-i5"><a href="###">导航五</a></li>
		</ul>
	</div>
</body>
</html>

<style>
/* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0}
table{border-collapse:collapse;border-spacing:0}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal}
ol,ul{list-style:none}
caption,th{text-align:left}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%}
q:before,q:after{content:''}
fieldset,img,abbr,acronym{border:0}	

body {background:url(bg.jpg) no-repeat 50% 0;}
.head{height: 548px;width: 1000px;margin:0 auto;}

.main{width: 1000px;margin:0 auto;height: 1288px;position: relative;}
.drop{position: absolute;-webkit-transition:all 2s 0.5s;-moz-transition:all 2s 0.5s;}

@keyframes drop

.s1,.s2,.s3,.s4{background: url(icon.png) no-repeat;display: block;text-indent: -9999px;opacity:0;}
	.s1{width: 96px;height: 58px;background-position: 0 0;left: -82px;top: 0;
	animation:drop 5s ease-in 2s infinite normal;-moz-animation:drop 5s ease-in 2s infinite normal;-webkit-animation:drop 5s ease-in 2s infinite normal;-o-animation:drop 5s ease-in 2s infinite normal
	}
	.s2{width: 91px;height: 53px;background-position: 0 -73px;left: -128px;top: 0;

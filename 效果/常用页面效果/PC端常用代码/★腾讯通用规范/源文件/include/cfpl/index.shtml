var $$ = function(id) {
    return "string" == typeof id ? document.getElementById(id) : id;
};

var Extend = function(destination, source) {
    for (var property in source) {
        destination[property] = source[property];
    }
    return destination;
}
var CurrentStyle = function(element) {
    return element.currentStyle || document.defaultView.getComputedStyle(element, null);
}

var Bind = function(object, fun) {
    var args = Array.prototype.slice.call(arguments).slice(2);
    return function() {
        return fun.apply(object, args.concat(Array.prototype.slice.call(arguments)));
    }
}
var forEach = function(array, callback, thisObject) {
    if (array.forEach) {
        array.forEach(callback, thisObject);
    } else {
        for (var i = 0,
        len = array.length; i < len; i++) {
            callback.call(thisObject, array[i], i, array);
        }
    }
}
var Tween = {
    Quart: {
        easeOut: function(t, b, c, d) {
            return - c * ((t = t / d - 1) * t * t * t - 1) + b;
        }
    },
    Back: {
        easeOut: function(t, b, c, d, s) {
            if (s == undefined) s = 1.70158;
            return c * ((t = t / d - 1) * t * ((s + 1) * t + s) + 1) + b;
        }
    },
    Bounce: {
        easeOut: function(t, b, c, d) {
            if ((t /= d) < (1 / 2.75)) {
                return c * (7.5625 * t * t) + b;
            } else if (t < (2 / 2.75)) {
                return c * (7.5625 * (t -= (1.5 / 2.75)) * t + .75) + b;
            } else if (t < (2.5 / 2.75)) {
                return c * (7.5625 * (t -= (2.25 / 2.75)) * t + .9375) + b;
            } else {
                return c * (7.5625 * (t -= (2.625 / 2.75)) * t + .984375) + b;
            }
        }
    }
}

var SlideTrans = function(container, slider, count, options) {
    this._slider = $$(slider);
    this._container = $$(container);
    this._timer = null;
    this._count = Math.abs(count);
    this._target = 0;
    this._t = this._b = this._c = 0;
    this.Index = 0;
    this.SetOptions(options);
    this.Auto = !!this.options.Auto;
    this.Duration = Math.abs(this.options.Duration);
    this.Time = Math.abs(this.options.Time);
    this.Pause = Math.abs(this.options.Pause);
    this.Tween = this.options.Tween;
    this.onStart = this.options.onStart;
    this.onFinish = this.options.onFinish;

    var bVertical = !!this.options.Vertical;
    this._css = bVertical ? "top": "left";

    var p = CurrentStyle(this._container).position;
    p == "relative" || p == "absolute" || (this._container.style.position = "relative");
    this._container.style.overflow = "hidden";
    this._slider.style.position = "absolute";

    this.Change = this.options.Change ? this.options.Change: this._slider[bVertical ? "offsetHeight": "offsetWidth"] / this._count;
};
SlideTrans.prototype = {
    SetOptions: function(options) {
        this.options = {
            Vertical: true,
            Auto: true,
            Change: 250,
            Duration: 30,
            Time: 10,
            Pause: 3000,
            onStart: function() {},
            onFinish: function() {},
            Tween: Tween.Quart.easeOut
        };
        Extend(this.options, options || {});
    },

    Run: function(index) {
        index == undefined && (index = this.Index);
        index < 0 && (index = this._count - 1) || index >= this._count && (index = 0);
        this._target = -Math.abs(this.Change) * (this.Index = index);
        this._t = 0;
        this._b = parseInt(CurrentStyle(this._slider)[this.options.Vertical ? "top": "left"]);
        this._c = this._target - this._b;
        this.onStart();
        this.Move();
    },

    Move: function() {
        clearTimeout(this._timer);
        if (this._c && this._t < this.Duration) {
            this.MoveTo(Math.round(this.Tween(this._t++, this._b, this._c, this.Duration)));
            this._timer = setTimeout(Bind(this, this.Move), this.Time);
        } else {
            this.MoveTo(this._target);
            this.Auto && (this._timer = setTimeout(Bind(this, this.Next), this.Pause));
        }
    },

    MoveTo: function(i) {
        this._slider.style[this._css] = i + "px";
    },

    Next: function() {
        this.Run(++this.Index);
    },

    Previous: function() {
        this.Run(--this.Index);
    },

    Stop: function() {
        clearTimeout(this._timer);
        this.MoveTo(this._target);
    }
};

var nums = [],
timer,
n = $$("rotateList").getElementsByTagName("li").length,
st = new SlideTrans("rotate", "rotateList", n, {
    onStart: function() {
        forEach(nums,
        function(o, i) {
            o.className = st.Index == i ? "curr": "";
        })
    }
});

for (var i = 1; i <= n; AddNum(i++)) {};
function AddNum(i) {
    var num = $$("rotateIndex").appendChild(document.createElement("li"));
    num.innerHTML = i--;
    num.onmouseover = function() {
        timer = setTimeout(function() {
            num.className = "curr";
            st.Auto = false;
            st.Run(i);
        },
        200);
    }
    num.onmouseout = function() {
        clearTimeout(timer);
        num.className = "";
        st.Auto = true;
        st.Run();
    }
    nums[i] = num;
}
st.Run();





function dropDownMenu(x, y, h, n) {
    this._x = document.getElementById(x);
    this._y = document.getElementById(y);
    this._timer = null;
    this._n = n;
    this._t = 15;
    this._h = h
};
dropDownMenu.prototype = {
    init: function() {
        this._x.onmouseover = this._y.onmouseover = new Function(this._n + '.st(true)');
        this._x.onmouseout = this._y.onmouseout= new Function(this._n + '.st()')
    },
    st: function(f) {
        clearInterval(this._timer);
        var z = this._n;
        if (f) {
            this._timer = setInterval(z + '.sl(1)', this._t); this._x.className="active";
        } else{ this._timer = setInterval(z + '.sl(-1)', this._t);this._x.className="";}
    },
    sl: function(f) {
        var c = this._y;
        var h = c.offsetHeight,
        s = 6;
        if ((h <= 0 && f != 1) || (h >= this._h && f == 1)) {
            if (f == 1) {
                c.style.filter = '';
                c.style.opacity = 1
            }
            clearInterval(this._timer);
            return
        };
        var d = (f == 1) ? Math.ceil((this._h - h) / s) : Math.ceil(h / s),
        o = h / this._h;
        c.style.opacity = o;
        c.style.filter = 'alpha(opacity=' + (o * 100) + ')';
        c.style.height = h + (d * f) + 'px'
    }
};

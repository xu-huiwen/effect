<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>foot demo - 腾讯游戏</title>
<style type="text/css">
@charset "gb2312";

*{ margin:0; padding:0;}
body{ padding-top:100px; background:#fff; color:#8f8f8f; font:14px Tahoma;}
ul{ list-style:none;}
ol{ margin-left:23px;}
table{ border-collapse:collapse;}
h1, h2, h3, h4, h5, h6{ font:12px Verdana, Arial, Helvetica, sans-serif;}
a img, img{ border:0;}

a{ color:#8f8f8f; text-decoration:none;}
a:hover{ color:#8f8f8f; text-decoration:underline;}


.wrap{ margin-left:auto; margin-right:auto; padding:20px 30px; width:500px; background:#f9f9f9; border:1px solid #ccc;}

#foot_info{ margin-bottom:100px; line-height:24px;}
#foot_info h2{ font-size:14px; font-weight:bold; line-height:28px;}
#foot_info table{}
#foot_info table th{ font-weight:normal; text-align:right;}

#footer_ied{ margin-bottom:30px; text-align:center; font-size:12px; line-height:19px;}
	.wrap_ied{ margin:0 auto; padding:30px; width:800px; background:#f9f9f9; border:1px solid #ccc;}
	#footer_ied p.e{ margin-top:-4px; font-size:10px;}

</style>
<link href="common_act.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
<div id="foot_info" class="wrap">
	<h2>foot说明：</h2>
	<table>
		<tr>
			<th>字体：</th>
			<td>Tahoma</td>
		</tr>
		<tr>
			<th>文字大小：</th>
			<td>中文12px，英文10px</td>
		</tr>
		<tr>
			<th>行距：</th>
			<td>19px</td>
		</tr>
	</table>
</div>
<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/foot.js"></script>
</body>
</html>

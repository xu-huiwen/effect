		<ol>
			<li>请产品接口人把视频上传至QQ播客，提供vid参数；</li>
			<li>参数中，vid为视频ID；autoplay值1为自动播放，0为手动播放；</li>
			<li>重构人员替换vid参数，设置视频的宽、高。</li>
			<li>为了保证视频界面效果，网页上视频的尺寸请根据视频具体情况按4:3或16:9等比缩放。</li>
		</ol>

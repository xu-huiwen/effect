		<p>1、在页面尾部，'/body'前调用登录脚本：http://ossweb-img.qq.com/images/js/login/loginmanagerv2_min.js</p>

<script>
//具体调用，自定义。"qqxiaobai","wb_TX2011"替换为需要收听的微博。
function checkAll(){
	followAll(["qqxiaobai","wb_TX2011"],function(){
		alert('收听成功');
	},function(){
		alert('收听失败，请刷新后重试~~');
	})
}

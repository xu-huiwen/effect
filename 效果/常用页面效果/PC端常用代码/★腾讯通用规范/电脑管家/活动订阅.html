<div class="wrap">
	<div id="header">
		<h1>视频播放</h1>

	<div id="main">
		<h2>一、使用说明</h2>
		<ol>
			<li>引入js： http://apps.game.qq.com/CommArticle/time/gen_js/sign.js</li>
			<li>由于接口编码跟管家页面编码不同，需要重写doReg(action_id)函数，详细见源文件</li>
            <li>action_id由产品方提供</li>
		</ol>
	　　<h2>二、实例演示（示例需要登录态，本地无法运行，具体使用方法请查看页面源文件；）</h2>
		<div class="hd">
			<a href="javascript:doReg(1481)">订阅活动</a>
		</div>

</div>
<script type="text/javascript" src="http://pc1.gtimg.com/act/title/js/mgrTitle.js"></script> 
<script type="text/javascript" src="http://apps.game.qq.com/CommArticle/time/gen_js/sign.js"></script>
<script type="text/javascript">
//重写doReg
function doReg(action_id){
	if(MGR.checkLogin()){
		init();
		document.getElementById("action_id").value = action_id;
		do_submit();
	}else{
		MGR.login();	
	}
}
function ShowMessageBox(a,b){
	if(a==0){
		alert("您已成功报名。");
	}
}
</script>

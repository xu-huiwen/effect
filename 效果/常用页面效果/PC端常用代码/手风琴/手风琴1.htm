<script>
var Toggletab = {
	init: function(id, flag) {
		var olist = typeof id == "string" ? document.getElementById(id) : id;
		this.oLi = document.getElementById(id).getElementsByTagName("li");
		this.length = this.oLi.length;
		var _this = this;
		this.current = 0;
		this.timer = null;
		this.autoplay();
		for (var i = 0; i < this.oLi.length; i++) {
			this.oLi[0].className = "on";
			this.oLi[i].index = i;
			this.oLi[i].onclick = function() {
				_this.current = this.index;
				_this.show();
			};
			this.oLi[i].onmouseover = function() {
				_this.stopplay();
			}
			this.oLi[i].onmouseout = function() {
				_this.autoplay();
			}
		}
	},
	autoplay: function() {
		var _this = this;
		this.timer = setInterval(function() {
			if (_this.current > _this.length - 1) {
				_this.current = 0;
			}
			_this.show();
			_this.current++;
		}, 3000);
	},
	stopplay: function() {
		clearInterval(this.timer);
	},
	show: function() {
		for (var j = 0; j < this.oLi.length; j++) {
			this.removeClass(this.oLi[j], "on");
		}
		this.addClass(this.oLi[this.current], "on");
	},
	addClass: function(obj, sName) {
		obj.className += (obj.className ? " " : "") + sName;
	},
	removeClass: function(obj, sName) {
		var str = obj.className;
		var reg = new RegExp("\\b" + sName + "\\b");
		str = str.replace(reg, "");
		obj.className = str;
	}
}
Toggletab.init("switchPic");
</script>

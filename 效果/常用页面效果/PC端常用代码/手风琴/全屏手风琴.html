    <script src="http://yl2.qq.com/jquery-1.3.2.min.js"></script>

    <script>
    $(function() {
        var pageWidth = $(window).width();
        var pageList = $('.items');
        var pageLen = pageList.length;
        var curIndex = 0;

        $('.test').each(function(i, e) {
            $(e).css({
                background: "url(http://ossweb-img.qq.com/images/yl2/act/a20140331xnz/boss" + i + ".jpg) center top",
                width: pageWidth - 176,
                height: 746
            })
        })
        function change(index) {
            pageWidth = $(window).width();
            var curPage = $(pageList[index]);
            curPage.animate({
                left: index * 44
            }, 600);
            if (curIndex < index) {
                pageList.each(function(i, v) {
                    if (i < index) {
                        $(v).animate({
                            left: i * 44
                        }, 600)
                    }
                })
            } else {
                pageList.each(function(i, v) {
                    if (i > index) {
                        $(v).animate({
                            left: pageWidth - (pageLen - i) * 44
                        }, 600)
                    }
                })
            }
        }
        function playTo(index) {
            change(index);
            curIndex = index;
            $('.panel').each(function(i,e) {
            	$(e).removeClass('on current_on'+i);
            });
            $('.panel:eq('+index+')').addClass('on current_on'+index);
        }

        $(".panel").click(function() {
        	pageWidth = $(window).width();
            var index = parseInt($(this).attr('index'));
            playTo(index);

        })
        $(".left").click(function() {
            pageWidth = $(window).width();
            if (curIndex - 1 < 0) {
                alert("已经是第一张了！");
                return false
            }
            playTo(curIndex - 1);
        })
        $(".right").click(function() {
            pageWidth = $(window).width();
            if (curIndex + 1 > 3) {
                alert("已经是最后一张了！");
                return false
            }
            playTo(curIndex + 1);

        })
        $(window).bind('load',function() {
            pageWidth = $(window).width();
            $('.items').each(function(i, e) {
                $(e).css({
                    left: pageWidth - 44 * (pageLen - i),
                    width: pageWidth
                });
                $('.items:eq(0)').css({
                    left: 0,
                    width: pageWidth
                })
            })
        })
        $(window).bind('resize', function() {
            var pageWidth = $(window).width();
            var curOn = $('.menu .on').attr('index');
            change(curOn);
            $(".test").css({
                width: pageWidth - 176,
                height: 746
            });
        })
    });
    </script>

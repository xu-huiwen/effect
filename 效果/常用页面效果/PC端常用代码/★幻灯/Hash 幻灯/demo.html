<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hash 幻灯</title>
	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
		table{border-collapse:collapse;border-spacing:0;}
		address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
		ol,ul{list-style:none;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
		q:before,q:after{content:'';}
		fieldset,img,abbr,acronym{border:0;}

		#slider{position:relative;width:660px;height:285px;overflow:hidden;z-index:10;background-color:#FCF;}
		#slider ul{position:relative;}
		#slider ul li{float:left;}
		#numbers{text-align:center;list-style:none;width:105px;}
		#numbers li{position:relative;float:left;width:15px;height:15px;border:1px solid #ccc;margin:0 5px;}
		#right,#left{background-color:#F3F;width:50px;cursor:pointer;margin:10px 0;}
	</style>
</head>
<body>
	<div id="slider">
	    <ul>
	        <li>内容1</li>
	        <li>内容2</li>
	    </ul>
	</div>
	<div id="left">向左</div>
	<div id="right">向右</div>
	<ul id="numbers">
		<li></li>
	</ul>
	<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
	<script src="hashslider.js"></script>
</body>
</html>

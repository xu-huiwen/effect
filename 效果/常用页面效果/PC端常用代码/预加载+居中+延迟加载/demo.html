	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}

<script>
	// ‘§º”‘ÿ
	function pic() {
		var load1 = new loading("pic");
	}

	//æ”÷–
	window.onload = window.onresize = function() {
	    var dw = document.documentElement.clientWidth || document.body.clientWidth;
	    dw >= 1920 ? _$.gId("box").style.width = "1920px" : (dw <= 1000) ? _$.gId("box").style.width = "1000px" : _$.gId("box").style.width = "auto";
	    dw < 1920 ? _$.gId("pic").style.left = -Math.ceil(Math.abs(dw - 1920) / 2) + "px" : _$.gId("pic").style.left = "0";
	};

	//—”≥Ÿº”‘ÿ
	_$.addOnLoad(function() {
	    _$.loadJs("http://ossweb-img.qq.com/images/js/comm/delayImage.min.js");
	});

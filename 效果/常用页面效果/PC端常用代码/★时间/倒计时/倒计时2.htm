<script>
function loadScript(url, callback) {
    var script = document.createElement('script');
    script.type = "text/javascript";
    if (script.readyState) {
        script.onreadystatechange = function () {
            if (script.readyState == "loaded" || script.readyState == "complete") {
                script.onreadystatechange = null;
                if (callback) {
                    callback()
                }
            }
        }
    } else {
        script.onload = function () {
            if (callback) {
                callback()
            }
        }
    }
    script.src = url;
    document.body.appendChild(script)
};

loadScript('http://apps.game.qq.com/CommArticle/app/reg/gdate.php', countdown)

function countdown(){
	var datestr = json_curdate;
	var days=0;
	if (datestr.indexOf("2012-12-07")!=-1){
		days =4;
	}
	if (datestr.indexOf("2012-12-08")!=-1){
		days =3;
	}
	if (datestr.indexOf("2012-12-09")!=-1){
		days =2;
	}
	if (datestr.indexOf("2012-12-10")!=-1){
		days =1;
	}
	if (datestr.indexOf("2012-12-11")!=-1){
		days =0;
	}
	document.getElementById('countDownBox').className +=" cd"+days;
}
</script>

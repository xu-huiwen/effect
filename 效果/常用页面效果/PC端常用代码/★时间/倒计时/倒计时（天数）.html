<script type="text/javascript">
    var ddt = Date.parse(new Date(nowDate.replace(/-/g, "/")));
    var endDay = Date.parse(new Date(Date.parse('2013-11-10'.replace(/-/g, "/")))); //转换成Data()
    var stillDay = Math.floor((endDay - ddt) / (1000 * 60 * 60 * 24));
    if (stillDay < 0) stillDay = '0';
    if (stillDay < 10) stillDay = '0' + stillDay;
    else stillDay = stillDay + '';
    stillDay = stillDay.split("");
    document.getElementById('date').innerHTML = '<span class="date' + stillDay[0] + '"></span><span class="date' + stillDay[1] + '"></span>';
</script>

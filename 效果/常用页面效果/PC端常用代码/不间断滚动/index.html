<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>不间断滚动代码</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.inner ul').clone().appendTo('.inner');
	var scrollLeft = $('.outer').scrollLeft();
	var width = $('.inner ul').width();
	var scroller = function(){
		$('.outer').scrollLeft(scrollLeft++);
		if ( scrollLeft == width ){
			scrollLeft = 0;
		}
	}
	var autoPlay=function(){
		timerID = window.setInterval(scroller,20);
	};
	var autoStop = function(){
		window.clearInterval(timerID);
	};
	$('.outer').hover(autoStop,autoPlay).mouseout();
});
</script>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
img {
	border:0;
	display: block;
}
ul {
	list-style:none;
	display:inline;
}
li {
	float:left;
	margin:0;
	padding:0;
}
.wrapper {
	width:960px;
	margin:0 auto;
}
.outer {
	width:519px;
	height: 136px;
	overflow: hidden;
	border: 1px solid #f00;
}
.inner {
	width:2076px;
}
.fl {float: left;}
.c:before,.c:after {content:"";display:table}
.c:after {clear:both}
.c {zoom:1}
</style>
</head>

<body>
	<div class="wrapper">
        <div class="outer">
        	<div class="inner c">
            	<ul class="c fl">
            	    <li><a href="#"><img width="173" height="136" src="img/01.jpg" alt="" /></a></li>
            	    <li><a href="#"><img width="173" height="136" src="img/02.jpg" alt="" /></a></li>
            	    <li><a href="#"><img width="173" height="136" src="img/03.jpg" alt="" /></a></li>
            	    <li><a href="#"><img width="173" height="136" src="img/04.jpg" alt="" /></a></li>
            	    <li><a href="#"><img width="173" height="136" src="img/05.jpg" alt="" /></a></li>
            	    <li><a href="#"><img width="173" height="136" src="img/06.jpg" alt="" /></a></li>
            	</ul>
            </div>
        </div>
    </div>
</body>
</html>

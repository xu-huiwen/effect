<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闪烁按钮</title>
	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
		table{border-collapse:collapse;border-spacing:0;}
		address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
		ol,ul{list-style:none;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
		q:before,q:after{content:'';}
		fieldset,img,abbr,acronym{border:0;}
		
		body {background-color: #000;}
		.btn,.btn-i {background-image: url(btn.png);background-repeat: no-repeat;}
		.btn {display: block;width: 147px;background-position: 0 -57px;}
		.btn-i {display: block;height: 57px;}
	</style>
</head>
<body>
	<a href="###" class="btn"><span class="btn-i"></span></a>

<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
<script>
	setInterval(function() {
		if ($(".btn-i").css("opacity") > 0.9) {
			$(".btn-i").animate({
				opacity: "0"
			}, 100, "linear");
		} else if ($(".btn-i").css("opacity") < 0.1) {
			$(".btn-i").animate({
				opacity: "1"
			}, 100, "linear");
		}
	}, 1000);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<title>一个非常简单的jQuery分页插件</title>
<style>
*{ margin:0; padding:0; list-style:none;}
a{ text-decoration:none;}
a:hover{ text-decoration:none;}
.tcdPageCode{padding: 15px 20px;text-align: left;color: #ccc;}
.tcdPageCode a{display: inline-block;color: #428bca;display: inline-block;height: 25px;	line-height: 25px;	padding: 0 10px;border: 1px solid #ddd;	margin: 0 2px;border-radius: 4px;vertical-align: middle;}
.tcdPageCode a:hover{text-decoration: none;border: 1px solid #428bca;}
.tcdPageCode span.current{display: inline-block;height: 25px;line-height: 25px;padding: 0 10px;margin: 0 2px;color: #fff;background-color: #428bca;	border: 1px solid #428bca;border-radius: 4px;vertical-align: middle;}
.tcdPageCode span.disabled{	display: inline-block;height: 25px;line-height: 25px;padding: 0 10px;margin: 0 2px;	color: #bfbfbf;background: #f2f2f2;border: 1px solid #bfbfbf;border-radius: 4px;vertical-align: middle;}
.box{width: 500px;height: 300px;overflow: hidden;}
.box div{width: 500px;height: 300px;display: none;}
.box .on{display: block;}
.box_01{background-color: #f00000;}
.box_02{background-color: #0ff000;}
.box_03{background-color: #ffff00;}
.box_04{background-color: #000ff0;}
.box_05{background-color: #ff00ff;}
.box_06{background-color: #00ffff;}
</style>
</head>
<body>
<div class="box" id="page_box">
    <div class="box_01 on">1</div>
    <div class="box_02">2</div>
    <div class="box_03">3</div>
    <div class="box_04">4</div>
    <div class="box_05">5</div>
    <div class="box_06">6</div>
</div>
<div class="tcdPageCode"></div>
</body>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.7.2.min.js"></script>
<script src="jquery.page.js"></script>
<script>
    $(".tcdPageCode").createPage({
        pageCount:6,//页码数
        current:1,//初始化当前页
        backFn:function(p){//回调函数
            $('#page_box').find('div:eq('+(p-1)+')').addClass('on').siblings().removeClass('on');
        }
    });
</script>
</html>

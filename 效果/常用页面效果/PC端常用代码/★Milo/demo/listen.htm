<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<meta name="Description" content="" />

<title>批量收听微博</title>
<style type="text/css">
@charset "gb2312";
body,h1,h2,h3,h4,h5,h6,hr,p,dl,dt,dd,ul,ol,li,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
body,button,input,select,textarea{font:12px/1.5 tahoma,arial,'\5b8b\4f53',sans-serif;line-height:22px;}
h1,h2,h3,h4,h5,h6{font-size:100%}

.wrap{ margin:0 auto;}
#header,#main{margin:5px auto;padding:30px;width:800px;background:#f9f9f9; border:1px solid #ccc;}
#header{height:30px;}
#main{}
ol{margin:0;padding:0;}
ol li{margin-left:40px;}
p{padding-left:30px;}
</style>
</head>

<body>
<div class="wrap">
	<div id="header">
		<h1>批量收听微博</h1>
	</div>
	<div id="main">
		<h2>一、使用说明</h2>
		<ol>
			<li>在页面/body前调用脚本：http://ossweb-img.qq.com/images/js/milo/milo-min.js；</li>
			<li>将js模块中中括号里的内容修改为相应微博即可，如需收听多个微博则以","分隔微博账号，如lol与TGideas的微博下发如下：["lol","TGideas"]；</li>
            <li>示例本地无法运行，具体使用方法查看页面源文件</li>
		</ol>
		<h2>二、实例演示</h2>
        <p><a href="#" onClick="checkAll()">点击收听</a></p>
	</div>
</div>
<script src="http://ossweb-img.qq.com/images/js/milo/milo-min.js"></script>
<script>
function checkAll(){
	need("biz.weiboManager-min",function(followAll){
		followAll(["lol","TGideas"],function(){
			alert('你应经成功收听英雄联盟、TGideas官方微博');
		},function(){
			alert('收听失败，请刷新后重试~~');
		})
	});
}
</script>
</body>
</html>

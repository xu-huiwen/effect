<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航结构</title>
	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
		table{border-collapse:collapse;border-spacing:0;}
		address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
		ol,ul{list-style:none;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
		q:before,q:after{content:'';}
		fieldset,img,abbr,acronym{border:0;}

		.c:before,.c:after {content:"";display:table}
		.c:after {clear:both}
		.c {zoom:1}

		.nav-i1,.nav-i2,.nav-i3,.nav-i4,.nav-i5,.nav-i6,.nav-i7,.nav-i8,.nav .on,.nav-a:hover{background-image: url(nav.png);background-repeat: no-repeat;}
		.nav-i1,.nav-i2,.nav-i3,.nav-i4,.nav-i5,.nav-i6,.nav-i7,.nav-i8 {width: 125px;height: 61px;float: left;}
		.nav-a {width: 100%;height: 100%;display:block;text-indent:-999em;}
		.nav-i2 {background-position: -125px 0;}
		.nav-i3 {background-position: -250px 0;}
		.nav-i4 {background-position: -375px 0;}
		.nav-i5 {background-position: -500px 0;}
		.nav-i6 {background-position: -625px 0;}
		.nav-i6 {background-position: -750px 0;}
		.nav-i7 {background-position: -875px 0;}
		.nav-i8 {background-position: -1000px 0;}
		.nav .on {cursor: default;}
		.nav-i1 .on,.nav-i1 .nav-a:hover {background-position: 0 -61px;}
		.nav-i2 .on,.nav-i2 .nav-a:hover {background-position: -125px -61px;}
		.nav-i3 .on,.nav-i3 .nav-a:hover {background-position: -250px -61px;}
		.nav-i4 .on,.nav-i4 .nav-a:hover {background-position: -375px -61px;}
		.nav-i5 .on,.nav-i5 .nav-a:hover {background-position: -500px -61px;}
		.nav-i6 .on,.nav-i6 .nav-a:hover {background-position: -625px -61px;}
		.nav-i6 .on,.nav-i6 .nav-a:hover {background-position: -750px -61px;}
		.nav-i7 .on,.nav-i7 .nav-a:hover {background-position: -875px -61px;}
		.nav-i8 .on,.nav-i8 .nav-a:hover {background-position: -1000px -61px;}
	</style>
</head>
<body>
	<ul class="nav c">
		<li class="nav-i1"><a href="###" class="nav-a on">专题首页</a></li>
		<li class="nav-i2"><a href="###" class="nav-a">赛事规则</a></li>
		<li class="nav-i3"><a href="###" class="nav-a">抽签分组</a></li>
		<li class="nav-i4"><a href="###" class="nav-a">赛程表</a></li>
		<li class="nav-i5"><a href="###" class="nav-a">参赛战队</a></li>
		<li class="nav-i6"><a href="###" class="nav-a">赛事竞猜</a></li>
		<li class="nav-i7"><a href="###" class="nav-a">奖励说明</a></li>
		<li class="nav-i8"><a href="###" class="nav-a">精彩视频</a></li>
	</ul>
</body>
</html>

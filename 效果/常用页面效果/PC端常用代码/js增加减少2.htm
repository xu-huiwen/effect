<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
	* {margin:0;padding:0;border:0;}
	input {width: 30px;height: 30px;line-height: 30px;text-align: center;}
</style>
</head>

<body>
<a href="javascript:subtract(1);">-</a><input id="num1" type="text" value="888" /><a href="javascript:add(1);">+</a>
<a href="javascript:subtract(2);">-</a><input id="num2" type="text" value="888" /><a href="javascript:add(2);">+</a>

<script type="text/javascript">
function g(e) {
	return document.getElementById(e)
}

function subtract(i) {
	var num = parseInt(g("num" + i).value);
	num -= 1;
	if (num < 0) num = 0;
	g("num" + i).value = num;

}

function add(i) {
	var num = parseInt(g("num" + i).value);
	num += 1;
	g("num" + i).value = num;
}
</script>
</body>
</html>

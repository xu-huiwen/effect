<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>鼠标经过图片抖动javascript效果-素材中国</title>
    <style type="text/css">
    img {
        border:0px;
        margin:0px;
        padding:0px;
        font-size:0px;
    }
    ul {
        list-style:none;
        margin:0;
        padding:0;
    }
    ul li {
        vertical-align:bottom;
    }
    .img_box {
        width:900px;
        height:150px;
        margin:0px auto;
    }
    .img_box li {
        width:200px;
        float:left;
        height:135px;
        border:1px solid #eee;
        padding:3px;
        margin-left:8px;
    }
    body {
        margin-top: 33px;
    }
    </style>
</head>

<body>
    <div class="img_box">
        <ul id="ul">
            <li>
                <a href="javascript:">
                    <img src="images/01.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="javascript:">
                    <img src="images/02.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="javascript:">
                    <img src="images/03.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="javascript:">
                    <img src="images/04.jpg" alt="" />
                </a>
            </li>
        </ul>
    </div>

<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="base.js"></script>
<script type="text/javascript">
$(function() {
    $("#ul img").each(function(k, img) {
        new JumpObj(img, 10);
    });
});
</script>
</body>
</html>

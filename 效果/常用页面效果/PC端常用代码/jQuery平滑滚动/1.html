<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery 平滑滚动</title>
	<style>
		/* reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
		table{border-collapse:collapse;border-spacing:0;}
		address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
		ol,ul{list-style:none;}
		h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
		q:before,q:after{content:'';}
		fieldset,img,abbr,acronym{border:0;}

		.main {width:1000px;margin:0 auto;}
		.box {height:500px;background-color:#ccc;margin-top:20px;}
	</style>
</head>
<body>
	<div class="main">
		<ul class="nav">
			<li><a href="javascript:scrollTo(120);">盒子1</a></li>
			<li><a href="javascript:scrollTo(640);">盒子2</a></li>
			<li><a href="javascript:scrollTo(1160);">盒子3</a></li>
			<li><a href="javascript:scrollTo(1680);">盒子4</a></li>
			<li><a href="javascript:scrollTo(2200);">盒子5</a></li>
		</ul>
		<div class="box">盒子1</div>
		<div class="box">盒子2</div>
		<div class="box">盒子3</div>
		<div class="box">盒子4</div>
		<div class="box">盒子5</div>
	</div>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
<script>
	window.scrollTo = (function() {
		var targets = jQuery(document.documentElement).add(document.body);
		return function(n) {
			targets.stop().animate({
				scrollTop: n
			});
		}
	})();
</script>
</body>
</html>

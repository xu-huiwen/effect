<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="gbk" />
<title>浮层</title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
ol,ul{list-style:none;}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
q:before,q:after{content:'';}
fieldset,img,abbr,acronym{border:0;}
.c:before,.c:after{content:"";display:table;}
.c:after{clear:both;}
.c{zoom:1;}

.list {width:1000px;margin:100px auto 0 auto;border:1px dashed #f00;}
.list-item {float:left;width:400px;height:400px;margin-right:50px;background-color:#eee;display:inline;}
.box-lb {width:200px;height:200px;margin:0 auto;background-color:#ccc;}
.box-lb-i {position:relative;width:0;height:0;}

.tips {display:none;width:240px;position:absolute;border:2px solid #760000;background-color:#ffcda5;top:0;left:12px;color:#760000;}
.tips-tit {height:24px;line-height:22px;padding:0 10px;background-color:#760000;color:#ffedcd;font-size:14px;font-weight:bold;}
.tips-bd {padding:5px 10px;}
.arrow {width:0;height:0;overflow:hidden;border-color:transparent #760000 transparent transparent;border-style:dashed solid dashed dashed;border-width:6px 12px;position:absolute;left:-26px;top:5px;}
.showtips .tips {display:block;}
</style>
</head>

<body>
	<ul class="list c" id="list">
    	<li class="list-item">
        	<div class="box-lb">
            	<div class="box-lb-i">
            		<div class="tips">
            		    <h5 class="tips-tit">标题</h5>
            		    <div class="tips-bd">
            		    	浮层内容
            		    </div>
            		    <span class="arrow"></span>
            		</div>
            	</div>
            	<h4>浮层下面的内容区</h4>
            </div>
        </li>
        <li class="list-item">
        	<div class="box-lb">
            	<div class="box-lb-i">
            		<div class="tips">
            		    <h5 class="tips-tit">标题</h5>
            		    <div class="tips-bd">
            		    	浮层内容
            		    </div>
            		    <span class="arrow"></span>
            		</div>
            	</div>
            	<h4>浮层下面的内容区</h4>
            </div>
        </li>
    </ul>

<script>
    function gE(e) {
    	return (typeof(e) == "object") ? e : document.getElementById(e)
    }

    function gTag(o, t) {
    	return o.getElementsByTagName(t)
    }

    function hasClass(o, c) {
    	var regexp = new RegExp("(^|\\s)" + c + "(\\s|$)", "g");
    	return regexp.test(o.className)
    }

    function gClass(o, c) {
    	var e = [],
    		t = gTag(o, "*");
    	for (var i = 0; i < t.length; i++) {
    		if (hasClass(t[i], c)) {
    			e[e.length] = t[i]
    		}
    	}
    	return e
    }

    var obj = gClass(gE('list'), "box-lb");
    for (var i = 0; i < obj.length; i++) {
    	obj[i].onmouseover = function() {
    		this.className += (this.className ? " " : "") + 'showtips';
    	}
    	obj[i].onmouseout = function() {
    		this.className = this.className.replace(RegExp("(^|\\s)" + 'showtips' + "(\\s|$)", "g"), "");
    	}
    }
</script>
</body>
</html>

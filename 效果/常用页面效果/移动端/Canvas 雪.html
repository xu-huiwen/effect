<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas é›ª</title>
	<style>
		* {margin: 0;padding: 0;border: 0;}
		body {background-color: #45cbda;}
		html,body,.canvas {width: 100%;height: 100%;}
	</style>
</head>
<body>
<div class="canvas"></div>

<script>
(function() {

	var COUNT = 100;
	var snow = document.querySelector('.canvas');
	var canvas = document.createElement('canvas');
	var ctx = canvas.getContext('2d');
	var width = snow.clientWidth;
	var height = snow.clientHeight;
	var i = 0;
	var active = false;

	function onResize() {
		width = snow.clientWidth;
		height = snow.clientHeight;
		canvas.width = width;
		canvas.height = height;
		ctx.fillStyle = '#FFF';

		var wasActive = active;
		active = width > 300;

		if (!wasActive && active)
			requestAnimFrame(update);
	}

	var Snowflake = function() {
		this.x = 0;
		this.y = 0;
		this.vy = 0;
		this.vx = 0;
		this.r = 0;

		this.reset();
	}

	Snowflake.prototype.reset = function() {
		this.x = Math.random() * width;
		this.y = Math.random() * -height;
		this.vy = 1 + Math.random() * 3;
		this.vx = 0.5 - Math.random();
		this.r = 1 + Math.random() * 5;
		this.o = 0.5 + Math.random() * 0.5;
	}

	canvas.style.position = 'absolute';
	canvas.style.left = canvas.style.top = '0';

	var snowflakes = [],
		snowflake;
	for (i = 0; i < COUNT; i++) {
		snowflake = new Snowflake();
		snowflake.reset();
		snowflakes.push(snowflake);
	}

	function update() {

			ctx.clearRect(0, 0, width, height);

			if (!active)
				return;

			for (i = 0; i < COUNT; i++) {
				snowflake = snowflakes[i];
				snowflake.y += snowflake.vy;
				snowflake.x += snowflake.vx;

				ctx.globalAlpha = snowflake.o;
				ctx.beginPath();
				ctx.arc(snowflake.x, snowflake.y, snowflake.r, 0, Math.PI * 2, false);
				ctx.closePath();
				ctx.fill();

				if (snowflake.y > height) {
					snowflake.reset();
				}
			}
			requestAnimFrame(update);
		}
		// shim layer with setTimeout fallback
	window.requestAnimFrame = (function() {
		return window.requestAnimationFrame ||
			window.webkitRequestAnimationFrame ||
			window.mozRequestAnimationFrame ||
			function(callback) {
				window.setTimeout(callback, 1000 / 60);
			};
	})();

	onResize();
	window.addEventListener('resize', onResize, false);

	snow.appendChild(canvas);
})();
</script>
</body>
</html>

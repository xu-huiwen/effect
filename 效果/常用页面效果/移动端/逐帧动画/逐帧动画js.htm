<script>
	//判断手机横竖屏状态： 
	function checkDirect(){  
	    if(window.orientation==180||window.orientation==0){  
	        document.querySelector(".mask").style.display ="none";       
	    }  
	    if(window.orientation==90||window.orientation==-90){  
	         document.querySelector(".mask").style.display ="block";
	    }  
	} 
	
	function gid(o){return document.getElementById(o);}
	window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", checkDirect, false); 
	
	
	//动态生成JS或CSS;
	function delay_js(url){var type=url.split("."),file=type[type.length-1];if(file=="css"){var obj=document.createElement("link"),lnk="href",tp="text/css";obj.setAttribute("rel","stylesheet");}else var obj=document.createElement("script"),lnk="src",tp="text/javascript";obj.setAttribute(lnk,url);obj.setAttribute("type",tp);file=="css"?document.getElementsByTagName("head")[0].appendChild(obj):document.body.appendChild(obj);return obj;};
	
	//延时加载并判断是否加载完毕
	function loadjs(url,succ,v){var elem=delay_js(url);if((navigator.userAgent.indexOf('MSIE')==-1)?false:true){elem.onreadystatechange=function(){if(this.readyState&&this.readyState=="loading") return;else succ(v);};}else elem.onload=function(){succ(v);};elem.onerror=function(){};};
	
	//图片预加载
	var imgPath= "http://ossweb-img.qq.com/images/mobilegame/act/a20140723invite/";
	
	var loadImage = function(path, callback){
	    var img = new Image();
	    img.onload = function(){
	        img.onload = null;
	        callback(path);
	    }
	    img.src = path;
	}
	function removeElement(_element){
	     var _parentElement = _element.parentNode;
	     if(_parentElement){
	            _parentElement.removeChild(_element);  
	     }
	}
	var loadingPage = (function(){
	    var sourceArr = ['p1_bg.jpg?20140723','p1_t1.png?20140723','p1_t2.png?20140723','p1_t3.png?20140723','p_up.png?20140723','p2_t1.png?20140723','p2_t2.png?20140723','p2_t3.png?20140723','p3_t1.png?20140723','p3_t2.png?20140723','p3_t3.png?20140723','breaktxt.jpg?20140723','breaktxte.jpg?20140723','btn_share.jpg?20140723','btn_submit.jpg?20140723','p5_bgc.jpg?20140723','p5_t1.png?20140723','p5_t2.png?20140723','p5_t3.png?20140723','p5_iup.png?20140723','p6_t1.png?20140723','p6_t2.png?20140723','p6_t3.png?20140723','share_bg.png?20140723','txt_rule.jpg?20140723'];
	    for (var i = 0; i < sourceArr.length; i++) {
	        sourceArr[i] = (imgPath + sourceArr[i]);
	    };
	    var imgLoader = function(imgs, callback){
	        var len = imgs.length, i = 0;
	        while(imgs.length){
	            loadImage(imgs.shift(), function(path){
	                callback(path, ++i, len);
	            });
	        }
	    }
	    imgLoader(sourceArr, function(path, curNum, total){
	        var percent = curNum/total;
	        if(percent == 1){
	            //loading页隐藏
	            var domLoading = document.querySelector('.load');
	            removeElement(domLoading);
	            gid("main").style.display = "block";
	            setTimeout(gameLoading,500);
	        }
	    });
	})();
	
	
	function gameLoading(){
	    // 视差
	    loadjs("http://mobilegame.tencent.com/act/a20140723invite/js/parallax.js",function(){
	         var scene = document.getElementById('wraper');
	         var parallax = new Parallax(scene);
	    },"");
	
	    var sections = document.querySelectorAll('#main .sec');
	
	    function setPageHeight(){
	        for(var i=0;i<sections.length;i++){
	            sections[i].style.height = window.innerHeight + 'px';
	        }
	        gid("section").style.height = window.innerHeight*sections.length+"px";
	    }
	
	    var slide = new m.Slide({
	        target: sections,
	        touchMove: true,
	        direction: 'y',
	        animTime:300,
	        onchange: function(n){
	            gid("main").className = "main pr sec-0"+(n+1)+"-show ";
	            if(n==1){
	                music = {
	                    obj:null,
	                    create:function(){
	                        music.obj =  new Audio();
	                        music.obj.preload= 'auto';
	                        music.obj.type = 'audio/mpeg';
	                        var source = document.createElement('source');
	                        source.src = 'http://mobilegame.tencent.com/act/a20140723invite/crack.mp3';
	                        music.obj.appendChild(source);
	                    },
	                    play:function(){
	                        music.obj.play();
	                    },
	                    stop:function(){
	                        music.obj.pause();
	                    }
	                };
	                music.create();
	                music.play();
	                music.stop();
	            }
	            if(n==3){
	                document.querySelectorAll(".sec")[3].className = "sec sec-4";
	                return false;
	            }
	           gid("main").className = "main pr sec-0"+(this.current+1)+"-show ";
	            if(window.pgvSendClick) {
	                pgvSendClick({hottag:'a20140723invite.btn.page' + n});
	            } else {
	                window.setTimeout(function(){
	                    pgvSendClick({hottag:'a20140723invite.btn.page' + n});
	                }, 2000);
	            }   
	
	        }
	    });
	    
	    loadjs("http://mobilegame.tencent.com/act/a20140723invite/js/film.js",function(){
	        var path = "http://ossweb-img.qq.com/images/mobilegame/act/a20140723invite/keyframes/";
	        var resource = [];
	        for (var i = 1; i < 26; i++) {
	            resource.push(path+'p'+i+'.png?20140723');
	        };
	        var createFilm = function(node, res){
	            return film(node,{
	                resource : res,
	                aniType:"easeInOut",
	                //每次自动完成一次动画播放后的回调
	                aniComplete : function(){
	                   slide.next();
	                }
	            })
	        }
	        var multiplePic = createFilm(document.getElementById('keyframes'), resource);
	
	        gid("beat").onclick = function(){
	            gid("sec-4").className = "sec sec-4 crack_on";
	            gid("tips").style.top="-36px";
	            music.play();
	            multiplePic.jumpTo(0); //跳转到第第三帧，从0开始计算
	            multiplePic.playByNum(25,'backward');
	            pgvSendClick({hottag:'a20140723invite.btn.beat'});
	        }
	
	    },"");
	
	
	    var share_firends = document.getElementById("share-firends");
	    var share_dia = document.getElementById("share-dia");
	    share_firends.onclick = function() {
	        pgvSendClick({hottag:'a20140723invite.btn.share'});
	        share_dia.style.display = "block";
	        setTimeout(function(){
	            share_dia.style.display = "none";
	        },2000);
	    };
	
	   var stopElem = document.querySelectorAll('.works'),len=stopElem.length;
	    for(var i=0;i<len;i++){
	        stopElem[i].addEventListener('touchstart', function(e){
	            alert(1);
	            e.stopPropagation();
	        })
	    }
	}
	//防止屏幕拖动
	document.documentElement.addEventListener('touchmove', function(e){e.preventDefault();});

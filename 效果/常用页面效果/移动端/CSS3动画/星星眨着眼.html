<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>星星眨着眼</title>
<style>
	* {margin: 0;padding: 0;border: 0;}
	body {background-color: #000;}
	.star i {width: 10px;height: 10px;border-radius: 50%;background-color: #fff;position: absolute;-webkit-animation: star 1.4s infinite alternate ease-in-out;opacity: 0;}
	.star i:nth-child(1) {left: 10%;top: 10%;-webkit-animation-delay:0.3s;}
	.star i:nth-child(2) {left: 20%;top: 20%;-webkit-animation-delay:0.6s;}
	.star i:nth-child(3) {left: 40%;top: 30%;-webkit-animation-delay:0.9s;}
	.star i:nth-child(4) {left: 50%;top: 10%;-webkit-animation-delay:0.8s;}
	.star i:nth-child(5) {left: 10%;top: 60%;-webkit-animation-delay:1.2s;}
	
	@-webkit-keyframes star {
	0%{opacity:0;-webkit-transform:scale(0.1)}
	100%{opacity:1;-webkit-transform:none}
	}
</style>
</head>
<body>
	<div class="star">
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
	</div>
</body>
</html>

<!doctype  html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
<title>CSS3 加载动画</title>
<style>
* {margin: 0;padding: 0;border: 0;font-style: normal;}
.clearfix:before,.clearfix:after{content:"";display:table;}
.clearfix:after{clear:both;}
@-webkit-keyframes ellipsis {
	0%,70%{opacity:0;}
	80%,100%{opacity:1;}
}
.ellipsis {text-align: center;}
.ellipsis i {-webkit-animation: ellipsis 1.5s linear infinite;float: left;text-align: center;}
.ellipsis i:nth-child(1) {-webkit-animation-delay: 0s;}
.ellipsis i:nth-child(2) {-webkit-animation-delay: 0.1s;}
.ellipsis i:nth-child(3) {-webkit-animation-delay: 0.2s;}
.ellipsis i:nth-child(4) {-webkit-animation-delay: 0.3s;}
.ellipsis i:nth-child(5) {-webkit-animation-delay: 0.4s;}
.ellipsis i:nth-child(6) {-webkit-animation-delay: 0.5s;}
</style>
</head>
<body>
	<div class="ellipsis clearfix">
		<i>.</i>
		<i>.</i>
		<i>.</i>
		<i>.</i>
		<i>.</i>
		<i>.</i>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="gbk" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="author" content="Tencent-CP" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<style>
/* reset */
body,div,p,ul,li,table,tbody,tr,td,textarea,form,input,h1,h2,h3,h4,h5,dl,dt,dd,img,iframe,header,nav,section,article,footer,figure,figcaption,menu{margin:0;padding:0;}
body{font-family:"\5FAE\8F6F\96C5\9ED1",Helvetica;-webkit-user-select:none;-webkit-text-size-adjust:none;font-size:12px;}
header,nav,section,article,footer,figure,figcaption{display:block;}
ol,ul{margin:0;padding:0;list-style:none;}
fieldset{border:none;margin:0;padding:0;}
a,li,ul,[onclick]{-webkit-tap-highlight-color:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
table{border-collapse:collapse;border-spacing:0;}
em,strong{font-weight:normal;font-style:normal;}
a {text-decoration:none;}
.c:before,.c:after{content:"";display:table;}
.c:after{clear:both;}
.hide {display:block;width:0;height:0;overflow:hidden;}
footer {text-align:center;font-size:10px;padding:20px 0;}

html,body {width: 100%;height: 100%;overflow: hidden;}
.container {width: 100%;height: 1000%;margin: 0 auto;}
.box {height: 10%;}
.box1 {background-color: #ccc;text-align: center;line-height: 200px;}
.box2 {background-color: #fff;}
.box3 {background-color: #888;}

.progress{padding-top:29px;padding-left:12px}
.progress ul{width:255px;height:10px;background:#e6ebf2;box-shadow:0 0 1px #c1c1c1}
.progress li{position:relative;float:left;width:17px;height:17px;border:5px solid #e6ebf2;border-radius:12px;margin-left:87px;margin-top:-9px;background:#e6ebf2;line-height:17px;text-align:center;color:#999;box-shadow:0 0 1px #c1c1c1}
.progress li:first-child{margin-left:0}
.progress .current{background:#00a2ff;color:#fff}
.progress .finish{background:#fff url(http://ossweb-img.qq.com/images/qhero/act/a20140228cdkey/icon.png) -21px 5px no-repeat;-webkit-background-size:50px 25px;background-size:50px 25px;text-indent:-100px;overflow:hidden}

.steps{width:270px;overflow:hidden}
.steps .steps-wrap{position:relative;width:2000px;overflow:hidden;-webkit-transition:margin-left .2s ease-in}
.steps .item{float:left;width:270px}
.steps .info{margin-top:20px;padding:0 20px;line-height:30px}
.steps .info input[type="text"]{width:200px;border:0 none;border-bottom:1px solid #555;background:transparent;line-height:24px;font-size:14px;color:#555}
.steps .info label{margin-right:20px}
.steps .btns{display:-webkit-box;display:box;margin-top:10px}
.steps .btns input{-webkit-appearance:none;display:block;-webkit-box-flex:1;box-flex:1;border:0 none;border-radius:3px;margin:10px;padding:10px 0;background:#09f;font-size:16px;color:#fff;text-align:center}
.steps .cap{float:left;margin-right:10px;font-weight:700}
.steps .info ul{overflow:hidden;font-size:14px}
.steps .info input,.steps .info select{font-size:14px}
.steps li:nth-of-type(4) .cap{float:none}
.slideTo0{margin-left:0}
.slideTo1{margin-left:-270px}
.slideTo2{margin-left:-540px}
.slideTo3{margin-left:-810px}
.slideTo4{margin-left:-1080px;}
</style>
</head>

<body>
<div class="container">
	<div class="box box1">
		<a class="btn-start" href="javascript:">开始测试</a>
	</div>
	<div class="box box2">
		<div class="progress" id="progress">
			<ul>
				<li class="current">1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="steps" id="steps">
			<ul class="steps-wrap">
				<li class="item">
					<div class="info">
						<ul>
							<li>
								<div class="cap">请选择游戏大区：</div>
								<div class="cont" id="areaID">
									<select name="sArea" id="sArea">
										<option value="1">大区一</option>
										<option value="2">大区二</option>
									</select>
								</div>
							</li>
						</ul>
					</div>
					<div class="btns">
						<input onclick="next(1)" class="btn-next" type="button" value="下一步" />
					</div>
				</li>
				<li class="item">
					<div class="info">
						<ul>
							<li>
								<div class="cap">请选择设备系统：</div>
								<div class="cont" style="clear:left;">
									<label><input type="radio" name="platform" id="IOS" />iOS</label>
									<label><input type="radio" name="platform" id="android" />android</label>
									<label><input type="radio" name="platform" id="windows" />windows</label>
								</div>
							</li>
						</ul>
					</div>
					<div class="btns">
						<input onclick="slideTo(0)" class="btn-prev" type="button" value="上一步" />
						<input onclick="next(2)" class="btn-next" type="button" value="下一步" />
					</div>
				</li>
				<li class="item">
					<div class="info">
						<input type="text" value="请输入CDkey(注意区分大小写)" placeholder="请输入CDkey(注意区分大小写)" id="exchangeCDKeyValue" onfocus="this.value=''" />
					</div>
					<div class="info">
						<input type="text" value="请输入验证码" placeholder="请输入验证码" id="verifyCode" onfocus="this.value=''" />
						<a id="changeVerifyImg" href="javascript:void(0);">
							<img id='imgVerify' width='130' height='53' src='http://ptlogin2.qq.com/getimage?aid=21000104'>
						</a>
					</div>
					<div class="btns">
						<input onclick="slideTo(1)" class="btn-prev" type="button" value="上一步" />
						<input class="btn-next btn-finished" type="submit" value="完成" />
					</div>
				</li>
			
			</ul>
		</div>
	</div>
	<div class="box box3">经过测试你是一个好人</div>
</div>
<script src="global.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
	document.documentElement.style.height = window.innerHeight + 'px';
	var slide = new m.Tab({
		target: document.querySelectorAll('.container .box'),
		direction: 'y'
	});
	
	//跳转到答题
	document.querySelector('.btn-start').addEventListener('click',function(){
		slide.playTo(1);
	},false)
	
	//跳转到结果
	document.querySelector('.btn-finished').addEventListener('click',function(){
		slide.playTo(2);
	},false)
});
document.documentElement.addEventListener('touchmove', function(e){
	e.preventDefault();
});
function g(e) {
	return document.getElementById(e);
}



function next(type) {
	if (type == 1) {
		if (g('sArea').value == "") {
			alert('请选择游戏大区！');
			return false;
		}
	} else if (type == 2) {
		if (!g('IOS').checked && !g('android').checked && !g('windows').checked) {
			alert('请选择设备系统!');
			return false;
		}
	}
	slideTo(type);
}

(function() {
	var target = document.querySelector('#steps .steps-wrap');
	var progress = document.querySelectorAll('#progress li');
	window.slideTo = function(n) {
		target.className = 'steps-wrap slideTo' + n;
		if (progress[n + 1]) progress[n + 1].className = 'item';
		if (progress[n - 1]) progress[n - 1].className = 'item finish';
		progress[n].className = 'item current';
	}
})();
</script>
</body>
</html>

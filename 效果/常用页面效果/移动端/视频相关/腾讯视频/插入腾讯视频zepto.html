<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>插入腾讯视频zepto</title>
<style type="text/css">
.video {width: 320px;height: 200px;margin: 0 auto;}
</style>
</head>
<body>
<div class="video" id="video">
	
</div>
<a href="javascript:player.play()">播放</a>
<a href="javascript:player.pause()">暂停</a>
<script src="http://ossweb-img.qq.com/images/js/zepto/zepto.min.js"></script>
<script src="http://imgcache.gtimg.cn/tencentvideo_v1/tvp/js/tvp.player_v2_zepto.js"></script>
<script>
//初始化视频

var player = new tvp.Player();
function playVideo(vid, id) {
    var video = new tvp.VideoInfo();
    video.setVid(vid);
    player.create({
        width: "100%",
        height: "100%",
        video: video,
        modId: id,
        onfullscreen: function(f) {
            console.log(f);
        },
        isHtml5UseAirPlay: true,
        isHtml5UseFakeFullScreen: true,
        autoplay: false
    });
}
playVideo('n0015tn1m20', 'video')
</script>
</body>
</html>

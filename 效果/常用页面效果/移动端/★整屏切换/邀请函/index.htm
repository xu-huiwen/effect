<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="author" content="Tencent-CP" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="style.css" media="all" />
</head>
<body>
<div class="loading center">
	<div>
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
		<p class="loading-txt">已加载<span class="loading-num">0</span>%</p>
	</div>
</div>
<div class="content">
	<div class="slide">
		<section class="item">1
			<div class="tips">
				<span class="icon-arrow-up"></span>
			</div>
		</section>
		<section class="item"><span class="animate"></span><a href="javascript:pop('.pop-share')">分享</a>
			<div class="tips">
				<span class="icon-arrow-up"></span>
			</div>
		</section>
	</div>
</div>
<div class="pop-share">
	<p class="pop-share-txt">点击<em class="pop-share-em">右上角箭头</em>所指位置的按钮<br>选择"发送给朋友"或<br />"分享到朋友圈"进行分享。</p>
	<ul class="pop-share-list">
		<li>发送给朋友</li>
		<li>分享到朋友圈</li>
	</ul>
	<span class="pop-share-arrow sp"></span>
</div>
<div class="mask center">为了更好的体验，请将手机/平板竖过来</div>
</body>
<script src="http://pingjs.qq.com/ping_tcss_ied.js"></script>
<script src="js/global.js"></script>
<script src="js/common.js"></script>
</html>

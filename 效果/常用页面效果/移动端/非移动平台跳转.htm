<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>非移动平台跳转</title>
	<script>
		(function(){
			if(!/iphone|ipod|ipad|android|blackberry|opera|mini|smartphone|iemobile/i.test(navigator.userAgent)) {
				window.location='http://feiji.qq.com/pc/';
			}
		})();
	</script>
</head>
<body>
移动平台
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no, email=no">
<title>自定义下拉框</title>
<link rel="stylesheet" href="reset.css">
<style>
body{background-color:#000;}

.dropdown{display:inline-block;position:relative;overflow:hidden;height:32px;font-size:0;width:250px;background-color:#fff;border:1px solid #bfc9d7;border-radius:3px;}
.dropdown:before,.dropdown:after{content:'';position:absolute;z-index:2;pointer-events:none;}
.dropdown:before{width:32px;height:32px;background-color:#dbdde3;right:0;top:0;}
.dropdown:after{top:13px;right:10px;width:0;height:0;border-width:6px;border-color:#fff transparent transparent transparent;border-style:solid dashed dashed dashed;}
.dropdown-select{position:relative;width:130%;margin:0;padding:6px 8px 6px 10px;height:32px;line-height:20px;font-size:12px;color:#62717a;text-shadow:0 1px #fff;background:#f2f2f2;background:rgba(0,0,0,0)!important;border:0;border-radius:0;-webkit-appearance:none;}
.dropdown-select:focus{z-index:3;width:100%;color:#394349;outline:2px solid #49aff2;outline:2px solid -webkit-focus-ring-color;outline-offset:-2px;}
</style>
</head>

<body>
    <section class="container">
        <div class="dropdown">
            <select name="one" class="dropdown-select">
                <option value="">请选择服务器</option>
                <option value="1">选项1</option>
                <option value="2">选项2</option>
                <option value="3">选项3</option>
            </select>
        </div>
    </section>
</body>

</html>

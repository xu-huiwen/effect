<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>自定义下拉框</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {background-color:#000;}
        .container{margin:50px auto;width:500px;text-align:center;}
        .container > .dropdown{margin:0 20px;vertical-align:top;}
        .dropdown{display:inline-block;position:relative;overflow:hidden;height:28px;font-size:0;width:150px;background:#f2f2f2;border:1px solid;border-color:#fff #f7f7f7 #f5f5f5;border-radius:3px;background-image:-webkit-linear-gradient(top,transparent,rgba(0,0,0,0.06));background-image:-moz-linear-gradient(top,transparent,rgba(0,0,0,0.06));background-image:-o-linear-gradient(top,transparent,rgba(0,0,0,0.06));background-image:linear-gradient(to bottom,transparent,rgba(0,0,0,0.06));-webkit-box-shadow:0 1px 1px rgba(0,0,0,0.08);box-shadow:0 1px 1px rgba(0,0,0,0.08);}
        .dropdown:before,.dropdown:after{content:'';position:absolute;z-index:2;top:9px;right:10px;width:0;height:0;border:4px dashed;border-color:#888 transparent;pointer-events:none;}
        .dropdown:before{border-bottom-style:solid;border-top:none;}
        .dropdown:after{margin-top:7px;border-top-style:solid;border-bottom:none;}
        .dropdown-select{position:relative;width:130%;margin:0;padding:6px 8px 6px 10px;height:26px;line-height:14px;font-size:12px !important;color:#62717a;text-shadow:0 1px #fff;background:#f2f2f2;background:rgba(0,0,0,0)!important;border:0;border-radius:0;-webkit-appearance:none;}
        .dropdown-select:focus{z-index:3;width:100%;color:#394349;outline:2px solid #49aff2;outline:2px solid -webkit-focus-ring-color;outline-offset:-2px;}
        .dropdown-select > option{margin:3px;padding:6px 8px;text-shadow:none;background:#f2f2f2;border-radius:3px;cursor:pointer;}
    </style>
</head>

<body>
    <section class="container">
        <div class="dropdown">
            <select name="one" class="dropdown-select">
                <option value="">选择...</option>
                <option value="1">选项1</option>
                <option value="2">选项2</option>
                <option value="3">选项3</option>
            </select>
        </div>
    </section>
</body>

</html>

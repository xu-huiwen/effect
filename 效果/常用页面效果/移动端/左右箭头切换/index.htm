<!doctype html>
<html lang="en">
<head>
<meta charset="gbk">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>左右箭头切换</title>
<style>
html,body,ul,h1,h2,h3,p,input,img,figure{margin: 0;padding: 0;}
ul,ol{list-style: none;}
html {overflow:hidden;}
body {font:12px/21px \5FAE\8F6F\96C5\9ED1;}
.c:after {content:"";display:table;}
.c:after {clear:both;}

.slide-wrap {width:100%;overflow:hidden;position:relative;}
.slide {width:1000%;}
.slide .item {float:left;;width:10%;}
.item1 {background-color:#0f0;height:480px;}
.item2 {background-color:#0ff;height:300px;}
.item3 {background-color:#ff0;height:400px;}
.trigger {width:100%;text-align:center;position:absolute;bottom:20px;}
.trigger > li {display:inline-block;width:50px;height:50px;background-color:#f00;border-radius:50%;}
.btn-prev,.btn-next {position:absolute;top:50%;z-index:10;}
.btn-prev {left:0;}
.btn-next {right:0;}
</style>
</head>
<body>
<div class="slide-wrap">
	<div class="slide c">
		<div class="item item1">内容1 <br><a href="javascript:slide.playTo(1);">跳转到第2页</a></div>
		<div class="item item2">内容2 <br><a href="javascript:slide.playTo(2);">跳转到第3页</a></div>
		<div class="item item3">内容3 <br><a href="javascript:slide.playTo(0);">跳转到第1页</a></div>
	</div>
	<ul class="trigger">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<a href="javascript:" class="btn-prev">上一页</a>
	<a href="javascript:" class="btn-next">下一页</a>
</div>
<script src="global.js"></script>
<script>
slide = new m.Tab({
	target: document.querySelectorAll('.slide .item'),//滚动块
	trigger: document.querySelectorAll('.trigger li'),//导航
	touchMove: true,
	direction: 'x'//水平滚动
});
document.querySelector('.btn-prev').addEventListener('touchend', function() {
	slide.prev();
});
document.querySelector('.btn-next').addEventListener('touchend', function() {
	slide.next();
});
</script>
</body>
</html>

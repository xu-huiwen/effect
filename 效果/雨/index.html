<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>霓虹雨</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        .bg {
            background: #000;
            overflow: hidden;
			margin:0px;
        }
    </style>
<body class="bg">
<canvas id="canvas-club"></canvas>
<script>
var c = document.getElementById("canvas-club");
var ctx = c.getContext("2d");                     //获取canvas上下文
var w = c.width = window.innerWidth;
var h = c.height = window.innerHeight-125;        //设置canvas宽、高
var clearColor = 'rgba(170, 170, 170, 1)';              //画板背景,注意最后的透明度0.1 这是产生叠加效果的基础
var max = 30;
var drops = [];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

function O() {}

O.prototype = {
	init: function() {
		this.x = random(0, w);          //雨滴的位置x
		this.y = 0;                     //雨滴的位置y
		this.color = '#FFFFFF';      //雨滴颜色 长方形的填充色
		this.w = 2;                      //涟漪椭圆形涟漪宽
		this.h = 1;                        //涟漪椭圆涟漪高
		this.vy = random(4, 5);            //雨滴下落速度
		this.vw = 3;                        //涟漪宽度增长速度
		this.vh = 1;                          //涟漪高度增长速度
		this.size = 2;                           //长方形宽度
		this.hit = random(h * .8, h * .9);        //下落的最大值
		this.a = 1;                         //涟漪透明度
		this.va = .96;                       //涟漪消失的渐变速度
	},
	draw: function() {
		if (this.y > this.hit) {
			ctx.beginPath();
			ctx.moveTo(this.x, this.y - this.h / 2);
//涟漪绘制右弧线
			ctx.bezierCurveTo(
				this.x + this.w / 2, this.y - this.h / 2,
				this.x + this.w / 2, this.y + this.h / 2,
				this.x, this.y + this.h / 2);
//涟漪绘制左弧线
			ctx.bezierCurveTo(
				this.x - this.w / 2, this.y + this.h / 2,
				this.x - this.w / 2, this.y - this.h / 2,
				this.x, this.y - this.h / 2);

			ctx.strokeStyle = 'hsla(180, 100%, 50%, '+this.a+')';
			ctx.stroke();
			ctx.closePath();
			
		} else {
			ctx.fillStyle = this.color;
			ctx.fillRect(this.x, this.y, this.size, this.size * 5);            //绘制长方形，通过多次叠加长方形，形成雨滴下落效果
		}
		this.update();                 //更新位置
	},
	update: function() {
		if(this.y < this.hit){
			this.y += this.vy;             //未达到底部，增加雨滴y坐标
		} else {
			if(this.a > .03){
				this.w += this.vw;         //涟漪宽度增长
				this.h += this.vh;      //涟漪高度增长
				if(this.w > 100){
					this.a *= this.va;        //涟漪当宽度超过100，涟漪逐渐变淡消失
					this.vw *= .98;          //涟漪宽度增长变缓慢
					this.vh *= .98;         //涟漪高度增长变缓慢
				}
			} else {
				this.init();                   //初始化一个雨滴
			}
		}
		
	}
}

function resize(){
	w = c.width = window.innerWidth;
	h = c.height = window.innerHeight;
}

function setup(){
	for(var i = 0; i < max; i++){
		(function(j){
			setTimeout(function(){
				var o = new O();
				o.init();
				drops.push(o);
			}, j * 200)
		}(i));
	}
}


function anim() {
	ctx.fillStyle = clearColor;         //每一帧都填充背景色
	ctx.fillRect(0,0,w,h);          //填充背景色，注意不要用clearRect，否则会清空前面的雨滴，导致不能产生叠加的效果
	for(var i in drops){
		drops[i].draw();           //绘制雨滴
	}
	requestAnimationFrame(anim);         //控制动画帧
}


window.addEventListener("resize", resize);         //启动动画

setup();
anim();
</script>
</body>
</html>

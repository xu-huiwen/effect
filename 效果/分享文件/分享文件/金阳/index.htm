        Dialog.show({
          id:e,
          bgcolor:'#000', //弹出“遮罩”的颜色，格式为"#FF6600"，可修改，默认为"#fff"

        });
      });
    }
    function closeDialog(){
      need("biz.dialog-min",function(Dialog){
        Dialog.hide();
      });
    }
    function closePic(){
      PTTSendClick('btn','closeBigPic','关闭查看大图');
      $('#pop_pic').find('img').attr('src','');
      closeDialog();
    }
function playVideo(vid){
  if(player==null){
    player = new Txplayer({
      containerId: 'container',
      vid: vid,
      width: '800',
      height: '450',
      autoplay: true
    });
  }else{
    player.play(vid);
  }
  TGDialogS('pop_video');
  PTTSendClick('btn','playVideo','播放视频');
}
function pauseVideo(){
  if(player!=null){
    player.pause();
    closeDialog();
    PTTSendClick('btn','closePop','关闭视频弹窗');
  }
}

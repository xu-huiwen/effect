        <style type="text/css">
            /* reset */
body,div,p,ul,li,table,tbody,tr,td,h1,h2,h3,h4,h5,dl,dt,dd,img,iframe,header,nav,section,article,footer,figure,figcaption,menu{margin:0;padding:0;list-style:none;font-size: 0;-webkit-user-select: none;user-select:none;}
textarea,form,input{margin:0;padding:0;list-style:none;font-size: 0;}
html,body{width: 100%;background-color: #ffffff;overflow-x: hidden;overflow-y: auto;}
html{font-size:100px;height: 2000px;}
header,nav,section,article,footer,figure,figcaption{display:block;}
ol,ul{margin:0;padding:0;}
fieldset{border:none;margin:0;padding:0;}
a,li,ul,[onclick]{-webkit-tap-highlight-color:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
table{border-collapse:collapse;border-spacing:0;}
em,strong{font-weight:normal;font-style:normal;}
a {text-decoration:none;}
.hide {display:none;}
.c:before,.c:after {content:"";display:table;}
.c:after {clear:both;}
.fl {float:left;}
.fr {float:right;}
.pr {position:relative;}
.pa {position:absolute;}
.db {text-indent:-999rem;}
.hide{width: 0;height: 0;display: block;overflow: hidden;}
:focus{outline: none;}
.game_feat{background-color: #f00;height: 20px;}
        </style>
<body>
<div class="game_feat">
    
</div>
<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/mobile_build/util/zepto.js"  ></script>
<script type="text/javascript" src="requestAnimationFrame.js"></script>
<script type="text/javascript">
var index = 0;
var animationFun = null;
raf();
    function animate(){
        index++;
        $('.game_feat').css('width',index+'%');
        if(index<=50){
            animationFun = requestAnimationFrame(animate);
        }else{
            cancelAnimationFrame(animationFun);
        }
    }
    animate();
</script>
</body>

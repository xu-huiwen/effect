<!DOCTYPE html>
<html>
	<head>
		<meta charset="GBK">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			body{width: 100%;height: 100%;}
			.wrap{width: 100%;position: relative;height: 100%;overflow: hidden;}
			.box{width: 100%;cursor: pointer;position: absolute;top: 0;left: 0;}
			.bg{width: 100%;}
			
		</style>
	</head>
	<body>
		<div class="wrap" id="wrap">
			<div class="box">
				<img src="http://ossweb-img.qq.com/images/chanpin/tgclub/public/a20161109revel/bg.jpg" class="bg"/>
			</div>
			<p id="p" style="z-index: 9; position: relative;"></p>
		</div>
		 <script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.9.1.min.js"></script>
		<script>
      	  	var mouseX=0, mouseY=0;  
		 	var objx=0, objy=0;  
		 	var wiw=$(window).width(),
		 		wih=$(window).height();
      		var isDowm = false;
		$(document).on("mousewheel DOMMouseScroll", function (e) {
		    var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) || 
		                (e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));             
		    if (delta > 0) {
		        resizeImg('.box',false);
		    }else{
		        resizeImg('.box',true);
		    };
		    return false;
		});
		function section_move(obj){
			$(obj).on('mousedown',function(e){
				$(this).css('cursor','move');
				mouseX=e.pageX; 
				mouseY=e.pageY;
	            objx=parseInt($(this).css('left'));
	            objy=parseInt($(this).css('top'));
	            isDowm = true;  
	            SetPost(this);
	            return false;
			})
			$(obj).on('mouseup',function(e){
				$(this).css('cursor','pointer');
				isDowm = false;  
				return false;
			});
		};
		function SetPost(obj){
			$(obj).on('mousemove',function(e){
				var x=e.pageX;
				var y=e.pageY;
				if (isDowm) {
					$(obj).css({
						'left':objx+x-mouseX+'px',
						'top':objy+y-mouseY+'px'
					})
				} 
			})
		};
		section_move('.box');	
		function resizeImg(node,isSmall){
			if(!isSmall){
				$(node).width($(node).width()*1.2);
			}else
			{
				$(node).width($(node).width()*0.8);
			};
		};
		$('#wrap').width(wiw);
		$('#wrap').height(wih);
		$(window).resize(function(){
			wiw=$(window).width();
 			wih=$(window).height();
			$('#wrap').width(wiw);
			$('#wrap').height(wih);
		})
		</script>
	</body>
</html>

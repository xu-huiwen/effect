<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover 效果</title>
	<style>
		* {margin:0;padding:0;}
		.c:before,.c:after {content:"";display:table;}
		.c:after {clear:both;}
		.c {zoom:1;}
		.main {width:1000px;margin:0 auto;margin-top:200px;}
		.box {width:500px;height:200px;background-color:#ccc;}
		.envelope {width:200px;height:100px;background-color:#00f;margin:0 auto;position:relative;}
		.btn {display:block;width:50px;height:20px;background-color:#f00;}

		.list {width:120px;}
		.list li {float:left;width:100px;padding:0 10px;height:60px;background-color:#f0ff00;position:relative;border-bottom:1px solid #444444;cursor:pointer;
			transition:background-color ease 0.1s;-webkit-transition:background-color ease 0.1s;-moz-transition:background-color ease 0.1s;
		}
		.txt,.num1,.num2 {display:block;height:60px;line-height:60px;transition:color ease 0.1s;}
		.txt {color:#000;width:60px;position:absolute;font-size:12px;}
		.list .item1 .txt {line-height:20px;padding-top:10px;height:50px;}
		.list .itme2 {border-bottom:none;}
		.num1,.num2 {position:absolute;top:0;font-weight:bold;font-size:38px;color:#dae61c;}
		.num1 {left:10px;display:none;}
		.num2 {right:10px;}
	</style>
</head>
<body>
	<div class="main">
		<div class="box">
			<div class="envelope"></div>
		</div>
		<a href="javascript:" class="btn"></a>
	</div>
	<ul class="list c">
		<li class="item1">
			<span class="txt">文字文字<br>文字</span>
			<span class="num1">1</span>
			<span class="num2">1</span>
		</li>
		<li class="item2">
			<span class="txt">文字字</span>
			<span class="num1">2</span>
			<span class="num2">2</span>
		</li>
	</ul>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.3.2.min.js"></script>
<script>
$(function(){
	var $envelope = $('.envelope'),
		$btn = $('.btn'),
		$item = $('.list li');

	// 信封
	$btn.hover(function(){
		$envelope.stop(true,false).animate({
			top : '-30px'
		},500)
	},function(){
		$envelope.stop(true,false).animate({
			top : '0px'
		},500)
	});

	// 导航
	$item.hover(function(){
		$(this).css('background-color' , '#000')
		.find('.txt').stop(true,true).animate({'left':'50px'},500).css({'color':'#f0ff00','text-align' :'right'}).end()
		.find('.num2').stop(true,true).fadeOut().end()
		.find('.num1').stop(true,true).fadeIn()
	},function(){
		$(this).css('background-color' , '#f0ff00')
		.find('.txt').stop(true,true).animate({'left':'10px'},500).css({'color':'#000','text-align' :'left'}).end()
		.find('.num2').stop(true,true).fadeIn().end()
		.find('.num1').stop(true,true).fadeOut()
	});
})
</script>
</body>
</html>
